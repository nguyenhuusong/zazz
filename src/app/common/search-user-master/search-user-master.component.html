<p-tabView [(activeIndex)]="indexTab" (onChange)="handleChange($event)">
    <p-tabPanel header="Khách hàng cá nhân" [disabled]="disabled == 0">
        <div class="row">
            <div class="p-inputgroup">
                <div class="col-5 select-default">
                    <p-dropdown appendTo="body" [baseZIndex]="100" [autoDisplayFirst]="false" [options]="listTypeCustomer"
                        [required] (onChange)="changeKeyType($event)" [(ngModel)]="modelSearchOrder.keyType" name="keyType"
                        [filter]="true">
                        <ng-template let-item pTemplate="selectedItem">

                            <span style="vertical-align:middle;">{{item.label}}</span>
                        </ng-template>
                        <ng-template let-car pTemplate="item">
                            <div class="ui-helper-clearfix" style="position: relative;height: 25px;">

                                <div style="font-size:14px;float:right;margin-top:4px">{{car.label}}</div>
                            </div>
                        </ng-template>
                    </p-dropdown>
                </div>
                <div class="col-5 input-group">
                    <input style="width: 100%" type="text" pInputText placeholder="Nhập {{detailType?.label}}"
                        [(ngModel)]="modelSearchOrder.filter">
                </div>
                <div class="col-2">
                    <button style="width: 100%" type="button" pButton pRipple label="Tìm kiếm" (click)="searchUser()"></button>
                </div>
            </div>
        </div>
        <div class="row mt-2 mb-3">
            <label style="font-weight: bold;">Danh sách tìm kiếm được</label>
        </div>
        <div class="row" style="border-bottom: 1px solid #98a4b8">
            <div class="grid-default border">
                <ag-grid-angular [modules]="modules" [suppressCsvExport]="true"
                        [suppressExcelExport]="true"  #agGrid style="width: 100%; height: 380px" id="myGrid" class="ag-theme-balham"
                    [rowData]="results" [columnDefs]="columnDefs" [groupDefaultExpanded]="groupDefaultExpanded"
                    [detailCellRendererParams]="detailCellRendererParams" [detailRowHeight]="detailRowHeight"
                    (gridReady)="onGridReady($event)" [defaultColDef]="defaultColDef" [enableRangeSelection]="true"
                    [animateRows]="true" [getRowHeight]="getRowHeight" [frameworkComponents]="frameworkComponents">
                </ag-grid-angular>
            </div>
        </div>
        <div class="row d-flex mt-1">
            <p-button label="Đóng tìm kiếm" icon="pi pi-times" styleClass="p-button-sm p-button-secondary" (click)="close()"></p-button>
        </div>

    </p-tabPanel>
    <p-tabPanel header="Khách hàng doanh nghiệp" [disabled]="disabled == 1">
        <div class="row">
            <div class="p-inputgroup">
                <div class="col-5 select-default">
                    <p-dropdown appendTo="body" [baseZIndex]="100" [autoDisplayFirst]="false" [options]="listTypeCustomerCorp"
                        [required] (onChange)="changeKeyType($event)" [(ngModel)]="modelSearchOrder.keyType" name="keyType"
                        [filter]="true">
                        <ng-template let-item pTemplate="selectedItem">

                            <span style="vertical-align:middle; ">{{item.label}}</span>
                        </ng-template>
                        <ng-template let-car pTemplate="item">
                            <div class="ui-helper-clearfix" style="position: relative;height: 25px;">

                                <div style="font-size:14px;float:right;margin-top:4px">{{car.label}}</div>
                            </div>
                        </ng-template>
                    </p-dropdown>
                </div>
                <div class="col-5 input-group">
                    <input style="width: 100%" type="text" pInputText placeholder="Nhập {{detailType?.label}}"
                        [(ngModel)]="modelSearchOrder.filter">
                </div>
                <div class="col-2">
                    <button style="width: 100%" type="button" pButton pRipple label="Tìm kiếm" (click)="searchUser()"></button>
                </div>
            </div>
        </div>
        <div class="row mt-2 mb-3" >
            <label style="font-weight: bold;">Danh sách tìm kiếm được</label>
        </div>
        <div class="row" style="border-bottom: 1px solid #98a4b8">
            <div class="grid-default border">
                <ag-grid-angular [modules]="modules" [suppressCsvExport]="true"
                    [suppressExcelExport]="true"  #agGrid style="width: 100%; height: 380px" id="myGrid" class="ag-theme-balham"
                    [rowData]="results" [columnDefs]="columnDefs" [groupDefaultExpanded]="groupDefaultExpanded"
                    [detailCellRendererParams]="detailCellRendererParams" [detailRowHeight]="detailRowHeight"
                    (gridReady)="onGridReady($event)" [defaultColDef]="defaultColDef" [enableRangeSelection]="true"
                    [animateRows]="true" [getRowHeight]="getRowHeight" [frameworkComponents]="frameworkComponents">
                </ag-grid-angular>
            </div>
        </div>
        <div class="row d-flex mt-1">
            <p-button label="Đóng tìm kiếm" icon="pi pi-times" styleClass="p-button-sm p-button-secondary" (click)="close()"></p-button>
        </div>
    </p-tabPanel>
</p-tabView>
