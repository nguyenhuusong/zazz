<div class="field">
    <textarea  rows="4" pInputTextarea [autoResize]="true"  [formControl]="formControl"   [formlyAttributes]="field" 
         class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
         [ngClass]="{'ng-pristine ng-invalid ng-star-inserted ng-dirty ng-touched': ((formControl.touched || options.formState.submitted) && formControl.getError('required')) }"></textarea>
