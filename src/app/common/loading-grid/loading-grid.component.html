<p-card [style]="{width: '100%', height: 'auto'}" styleClass="p-card-shadow" [hidden]="isLoad">
  <div class="d-flex justify-content-center">
    <p>Not data Available</p>
  </div>
</p-card>

<p-table [value]="[1,2,3,4,5,6,7,84,4,3,4,5,6,7,45,67,7,45,67,67,67]" responsiveLayout="scroll"  [resizableColumns]="true" styleClass="p-datatable-gridlines table-lzay" *ngIf="gridtype === 'hsns' && isLoad">
  <ng-template pTemplate="header">
    <tr>
      <ng-container *ngFor="let item  of listThs; let i = index">
        <th *ngIf="i === 0" style="width: 50px">
          <p-skeleton></p-skeleton>
        </th>
        <th style="width: 100px" *ngIf="i === 1">
          <p-skeleton></p-skeleton>
        </th >
        <th *ngIf="i > 1">
          <p-skeleton></p-skeleton>
        </th>
      </ng-container>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <ng-container *ngFor="let item  of listThs; let i = index">
        <td *ngIf="i === 0">
          <p-skeleton></p-skeleton>
        </td>
        <td *ngIf="i === 1"  style="width: 100px; padding-top: 3px !important; padding-bottom: 3px !important;">
          <p-skeleton shape="circle" size="2rem" styleClass="m-auto"></p-skeleton>
          <!-- <p-skeleton></p-skeleton> -->
        </td>
        <td *ngIf="i > 1">
          <p-skeleton></p-skeleton>
        </td>
      </ng-container>
    </tr>
  </ng-template>
</p-table>

<p-table [value]="value" responsiveLayout="scroll"  [resizableColumns]="true" styleClass="p-datatable-gridlines table-lzay" *ngIf="gridtype !== 'hsns' && isLoad">
  
  <ng-template pTemplate="header">
    <tr>
      <ng-container *ngFor="let item  of listThs">
        <th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
