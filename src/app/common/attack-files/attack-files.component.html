<div class="row p-2 attack col-sm-12">
    <div class="attack__item" *ngFor="let item of notify.attachs">
        <span class="attack__item-remove" (click)="handleRemoveMedia(item)"><i class="fa fa-times" aria-hidden="true"></i></span>
        <img class="attack__item-image"  (click)="openFile(item)" [src]="item" onerror="this.src='https://icon-library.com/images/pdf-file-icon/pdf-file-icon-18.jpg'" alt="Image">
    </div>
</div>
