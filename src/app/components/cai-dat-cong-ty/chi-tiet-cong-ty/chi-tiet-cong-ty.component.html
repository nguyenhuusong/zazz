                      [detail]="detailInfo"

                      [dataView]="listViews"
                      [optionsButtonsEdit]="optionsButtonsView"

<p-sidebar
  [style]="{ width: '80%' }"
  [(visible)]="displayScreemForm" 
  position="right">
  <ng-template pTemplate="header">
      <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1.41 0L0 1.41L4.58 6L0 10.59L1.41 12L7.41 6L1.41 0Z" fill="#2B2F33"/>
          <path d="M8 0L6.59 1.41L11.17 6L6.59 10.59L8 12L14 6L8 0Z" fill="#2B2F33"/>
      </svg> &nbsp;&nbsp;
      Thêm mới người duyệt </ng-template>
  <ng-template pTemplate="footer"></ng-template>
  <app-edit-detail *ngIf="displayScreemForm"  [manhinh]="'Edit'" [thongtinnhanvienNew]="true" [dataView]="listViewsForm" (callback)="setComAuthorizeInfo($event)" (callbackcancel)="cancelAuthor($event)"></app-edit-detail>
</p-sidebar>
  
<p-sidebar
  [style]="{ width: '80%' }"
  [(visible)]="displaysearchUserMaster" 
  position="right">
  <ng-template pTemplate="header">
      <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1.41 0L0 1.41L4.58 6L0 10.59L1.41 12L7.41 6L1.41 0Z" fill="#2B2F33"/>
          <path d="M8 0L6.59 1.41L11.17 6L6.59 10.59L8 12L14 6L8 0Z" fill="#2B2F33"/>
      </svg> &nbsp;&nbsp;
      Tìm kiếm thông tin khách hàng </ng-template>
  <ng-template pTemplate="footer"></ng-template>
  <app-search-user-master *ngIf="displaysearchUserMaster" [button]="['Select']" (callbackformSearch)="callbackformSearch($event)" (closeCallback)="displaysearchUserMaster = !displaysearchUserMaster"></app-search-user-master>
</p-sidebar>
