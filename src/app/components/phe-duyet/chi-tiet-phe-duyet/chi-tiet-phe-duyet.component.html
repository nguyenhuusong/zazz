
<div class="main-grid product-detail">
    <section>
        <div class="breadcrumb">
            <p-breadcrumb [model]="items"></p-breadcrumb>
            <h3>{{titlePage}}</h3>
        </div>
    </section>
   <div class="content">
  
    <app-edit-detail  
    *ngIf="listViews.length> 0 " [manhinh]="'Edit'" 
    [isNested]="true"   [detailInfo]="detailInfo"  [buttons]="optionsButon"
   [listForms]="listViews" (callback)="setWorkApprove($event)" (close)="quaylai($event)"
 ></app-edit-detail>
    <app-loading-detail 
        [id]="'sections-2qnt'" 
        *ngIf="listViews.length === 0">
    </app-loading-detail>

   </div>
   <p-dialog header="Phê duyệt" [(visible)]="displayPheDuyet" [style]="{width: '50vw'}">
       <div class="row">
        <div class="col-md-6">
            <div class="field-group select" [ngClass]="setWorkQuery.approve_st ? 'valid' : 'invalid'">
                <label>Trạng thái</label>
                 <select name="status" [(ngModel)]="setWorkQuery.approve_st">
                     <option value=true>Hoạt động</option>
                     <option value=false>Không hoạt động</option>
                 </select>
            </div>
        </div>
        <div class="col-md-6">
             <div class="field-group textarea" [(ngModel)]="setWorkQuery.reason" name="reason">
                 <textarea ></textarea>
                 <label>Lý do</label>
             </div>
        </div>
       </div>
    </p-dialog>
</div>


<p-dialog header="Xử lý bàn giao" [(visible)]="displayChangeStatus" [modal]="true" [style]="{width: '1300px'}"
    [draggable]="false" [resizable]="false">
    <app-cap-nhat-trang-thai-nghi-viec [terminateId]="modelPheDuyet.id" (back)="xacnhan()" *ngIf="displayChangeStatus"></app-cap-nhat-trang-thai-nghi-viec>

</p-dialog>
