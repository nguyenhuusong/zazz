
<div class="main-grid product-detail">
    <!-- <section class="bread-crumb">
        <app-hrm-breadcrumb  [items]="items" ></app-hrm-breadcrumb>
    </section> -->
    <!-- <div class="text-right">
        <p-button label="Phê duyệt" (click)="pheDuyet()"></p-button>
    </div> -->
    <section>
        <div class="content">
        <app-edit-detail *ngIf="listViews.length> 0" [detail]="detailInfo" [manhinh]="'Edit'" [optionsButtonsEdit]="optionsButon"  [dataView]="listViews"
            (callback)="setWorkApprove($event)" (callbackcancel)="quaylai($event)"></app-edit-detail>
            <app-loading-detail 
                [id]="'sections-2qnt'" 
                *ngIf="listViews.length === 0">
            </app-loading-detail>

        </div>
    </section>
</div>

<p-sidebar
    [style]="{ width: '80%' }"
    [(visible)]="displayPheDuyet" 
    position="right">
    <ng-template pTemplate="header">
        <!-- #iconheader -->
        Phê duyệt </ng-template>
    <ng-template pTemplate="footer"></ng-template>
    <div class="row">
        <div class="col-md-6">
            <div class="fields" [ngClass]="setWorkQuery.approve_st ? 'valid' : 'invalid'">
                <label>Trạng thái</label>
                 <select name="status" [(ngModel)]="setWorkQuery.approve_st">
                     <option value=true>Hoạt động</option>
                     <option value=false>Không hoạt động</option>
                 </select>
            </div>
        </div>
        <div class="col-md-6">
             <div class="field-group textarea" [(ngModel)]="setWorkQuery.reason" name="reason">
                 <textarea ></textarea>
                 <label>Lý do</label>
             </div>
        </div>
       </div>
</p-sidebar>

<p-sidebar
    [style]="{ width: '80%' }"
    [(visible)]="displayChangeStatus" 
    position="right">
    <ng-template pTemplate="header">
        <!-- #iconheader -->
        Xử lý bàn giao </ng-template>
    <ng-template pTemplate="footer"></ng-template>
    <app-cap-nhat-trang-thai-nghi-viec [terminateId]="modelPheDuyet.id" (back)="xacnhan()" *ngIf="displayChangeStatus"></app-cap-nhat-trang-thai-nghi-viec>

</p-sidebar>
