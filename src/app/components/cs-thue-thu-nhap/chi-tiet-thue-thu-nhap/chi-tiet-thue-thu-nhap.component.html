
<div class="main-grid product-detail">
    <section>
        <div class="breadcrumb">
            <p-breadcrumb [model]="items"></p-breadcrumb>
            <h3>{{titlePage}}</h3>
        </div>
    </section>
    <section>
        <app-edit-detail *ngIf="listViews.length> 0" [detail]="detailInfo" [manhinh]="'Edit'"  [dataView]="listViews"
        (callback)="setAccountInfo($event)" (callbackcancel)="cancelUpdate($event)" [optionsButtonsEdit]="optionsButtonsView"></app-edit-detail>
        <app-loading-detail 
            [id]="'short-field'" 
            *ngIf="listViews.length === 0">
        </app-loading-detail>
    </section>
</div>
