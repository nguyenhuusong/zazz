<div class="main-grid product-detail" *ngIf="!isDialog">
    <section>
        <div class="breadcrumb">
            <p-breadcrumb [model]="itemsMenu"></p-breadcrumb>
            <h3>{{titlePage}}</h3>
        </div>
    </section>
</div>
<p-card>
    <div class="status-line steps-contract col-12 m-auto">
        <p-steps [model]="steps" *ngIf="listViews.length> 0" [(activeIndex)]="activeIndex" [readonly]="false"></p-steps>
    </div>
</p-card>
<p-divider></p-divider>
<p-card>
        <app-edit-detail *ngIf="listViews.length> 0"  [isNested]="true" [detailInfo]="detailInfo"  [buttons]="optionsButtonsView"
            [listForms]="listViews" (callback)="setInsuranceInfo($event)" (close)="cancel($event)"
          ></app-edit-detail>
        <app-loading-detail 
            [id]="'sections-2qnt'" 
            *ngIf="listViews.length === 0">
        </app-loading-detail>

    <div>
    </div>
       
</p-card>
