
<div class="main-grid product-detail">
    <section>
        <app-hrm-breadcrumb [items]="items" ></app-hrm-breadcrumb>
    </section>
   <div class="content">
        <app-edit-detail *ngIf="listViews.length> 0 && manhinh === 'Edit'"
            [thongtinnhanvienNew]="true"
            [manhinh]="'Edit'" [dataView]="listViews"
            (callback)="setNotifyRef($event)"
            (callbackcancel)="cancelUpdate($event)">
        </app-edit-detail>
   </div>
</div>
