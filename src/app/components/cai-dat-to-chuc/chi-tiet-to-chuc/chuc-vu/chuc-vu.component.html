<div class="grid wrap-edit-detail pt-2">
    <div class="col-12 border-section ">
        <p-panel>
            <ng-template pTemplate="header">
                <div class="d-flex col-12 pl-0 pr-0 bet">
                    <h3 class="title-section">Danh sách chức vụ</h3>
                    <p-button styleClass="p-button-sm" icon="pi pi-plus" label="Thêm mới" (click)="addCompany()"></p-button>
                    
                </div>
            </ng-template>
            <div class="row" style="flex-wrap: wrap">
                <div class="grid-default border">
                    <app-list-grid-angular 
                        [domLayout]="'autoHeight'" 
                        *ngIf="columnDefs.length > 0" 
                        [idGrid]="gridKey + '_45dfs'"
                        [title]="'Chứng chỉ'"
                        [listsData]="listsData" 
                        (showConfig)="CauHinh()"
                        (onCellClicked)="onCellClicked($event)"
                        [columnDefs]="columnDefs">
                    </app-list-grid-angular>
                    <app-loading-grid 
                        [columnNumber]="9" 
                        gridtype="''" 
                        [value]="[1,2]" 
                        *ngIf="columnDefs?.length === 0">
                    </app-loading-grid>

                </div>
            </div>
        </p-panel>
    </div>
</div>



<p-dialog header="Cài đặt cấu hình " [appendTo]="'body'" [focusTrap]="false" styleClass="popup-setting"
    (onHide)="getOrgPositionPage()" [(visible)]="displaySetting" [modal]="true" [style]="{width: '50vw'}"
    [maximizable]="true" [draggable]="false" [resizable]="false">
    <app-config-grid-table-form *ngIf="displaySetting && gridKey" [typeConfig]="'TableInfo'"
        [gridKey]="gridKey"></app-config-grid-table-form>
</p-dialog>

<p-sidebar
    [style]="{ width: '80%' }"
    [(visible)]="displayFormEditDetail" 
    position="right">
    <ng-template pTemplate="header">
        <!-- #iconheader -->
        Thêm mới chức vụ </ng-template>
    <ng-template pTemplate="footer">
        <div style="color: #f68c1f;">
        </div>
        <div>
            <p-button styleClass="p-button-sm p-button-danger" icon="pi pi-times" label="Đóng" (click)="displayFormEditDetail = false"> </p-button>
        <p-button styleClass="p-button-sm ml-1" icon="pi pi-check" label="Xác nhận" (click)="xacnhan()"> </p-button>
        </div>
    </ng-template>
    
    <p-pickList [source]="listSources" [target]="listTargets" sourceHeader="Danh sách chức vụ *Chưa* nằm trong tổ chức" targetHeader="Danh sách chức vụ nằm trong tổ chức" [dragdrop]="true"
    [responsive]="true" [sourceStyle]="{'height':'40rem'}" [targetStyle]="{'height':'40rem'}" filterBy="name"
    sourceFilterPlaceholder="Tìm kiếm tên chức vụ" targetFilterPlaceholder="Tìm kiếm tên chức vụ">
    <ng-template let-product let-i="index" pTemplate="item">
        <div class="product-item">
            <div class="product-list-detail">
                <h5 class="mb-2"> {{i + 1}}. {{product.name}}</h5>
            </div>
        </div>
    </ng-template>
    </p-pickList>
</p-sidebar>
