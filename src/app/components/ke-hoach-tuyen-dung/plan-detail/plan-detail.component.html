<div class="wrap-edit-detail">
    <div class="text-right mb-2">
        <p-button styleClass="p-button-sm" icon="pi pi-plus" label="Thêm mới" (click)="addSkill()"></p-button>
    </div>
    <div class="border-section ">
        <div class="grid-default border">
            <app-list-grid-angular 
                [domLayout]="'autoHeight'" 
                *ngIf="columnDefs.length > 0" 
                [title]="'Chứng chỉ'"
                [idGrid]="gridKey + '_45dfs'"
                [listsData]="listsData" 
                (showConfig)="CauHinh()"
                (onCellClicked)="onCellClicked($event)"
                [columnDefs]="columnDefs">
            </app-list-grid-angular>
            <app-loading-grid 
                [columnNumber]="9" 
                gridtype="''" 
                [value]="[1,2]" 
                *ngIf="columnDefs?.length === 0">
            </app-loading-grid>

        </div>
    </div>
</div>

<p-dialog header="Cài đặt cấu hình " [appendTo]="'body'" [focusTrap]="false" styleClass="popup-setting"
    (onHide)="getRecruitPlanDetailPage()" [(visible)]="displaySetting" [modal]="true" [style]="{width: '50vw'}"
    [maximizable]="true" [draggable]="false" [resizable]="false">
    <app-config-grid-table-form *ngIf="displaySetting && gridKey" [typeConfig]="'TableInfo'"
        [gridKey]="gridKey"></app-config-grid-table-form>
</p-dialog>

<p-sidebar
    [style]="{ width: '80%' }" [autoZIndex]="false" [baseZIndex]="99999" styleClass="z-index-99999"
    [(visible)]="displayFormEditDetail" 
    position="right">
    <ng-template pTemplate="header">
        <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1.41 0L0 1.41L4.58 6L0 10.59L1.41 12L7.41 6L1.41 0Z" fill="#2B2F33"/>
            <path d="M8 0L6.59 1.41L11.17 6L6.59 10.59L8 12L14 6L8 0Z" fill="#2B2F33"/>
        </svg> &nbsp;&nbsp;
        {{idDetail ? 'Chi tiết kế hoạch' : 'Thêm mới chi tiết kế hoạch'}} </ng-template>
    <ng-template pTemplate="footer"></ng-template>
    <app-edit-detail *ngIf="listViews.length> 0" [isNested]="true" [detail]="detailInfo" [manhinh]="'Edit'"
        [optionsButtonsEdit]="optionsButtonsPopup" [dataView]="listViews" (callback)="setRecruitPlanDetail($event)" 
        (callbackcancel)="cancelDetailInfo($event)"></app-edit-detail>
        <app-loading-detail 
            [id]="'chi-tiet-tuyen-dung'" 
            *ngIf="listViews.length === 0">
        </app-loading-detail>
</p-sidebar>
