<div class="grid wrap-edit-detail" style="    margin-top: -30px;">
    <div class="col-12 border-section ">
        <div class="grid-default border">
            <app-list-grid-angular 
                [domLayout]="'autoHeight'" 
                *ngIf="columnDefs.length > 0" 
                [title]="'Chứng chỉ'"
                [idGrid]="gridKey + '_45dfs'"
                [listsData]="listsData" 
                (showConfig)="CauHinh()"
                (onCellClicked)="onCellClicked($event)"
                [columnDefs]="columnDefs">
            </app-list-grid-angular>
            <app-loading-grid 
                [columnNumber]="9" 
                gridtype="''" 
                [value]="[1,2]" 
                *ngIf="columnDefs.length === 0">
            </app-loading-grid>

        </div>
    </div>
</div>



<p-dialog header="Cài đặt cấu hình " [appendTo]="'body'" [focusTrap]="false" styleClass="popup-setting"
    (onHide)="getRecruitPlanDetailPage()" [(visible)]="displaySetting" [modal]="true" [style]="{width: '50vw'}"
    [maximizable]="true" [draggable]="false" [resizable]="false">
    <app-config-grid-table-form *ngIf="displaySetting && gridKey" [typeConfig]="'TableInfo'"
        [gridKey]="gridKey"></app-config-grid-table-form>
</p-dialog>

<p-dialog styleClass="popup-btngroup-edit-detail"  [(visible)]="displayFormEditDetail" [draggable]="false"  [resizable]="false" [autoZIndex]="true" [modal]="true" [style]="{width: '50vw', height: 'auto'}">
    <p-header>
      {{idDetail ? 'Chi tiết kế hoạch' : 'Thêm mới chi tiết kế hoạch'}} 
    </p-header>
        <app-edit-detail *ngIf="listViews.length> 0" [manhinh]="'Edit'" [isNested]="true" [detailInfo]="detailInfo" [buttons]="optionsButtonsPopup"
            [listForms]="listViews" (callback)="setRecruitPlanDetail($event)" (close)="cancelDetailInfo($event)"
          ></app-edit-detail>

        <app-loading-detail 
            [id]="'chi-tiet-tuyen-dung'" 
            *ngIf="listViews.length === 0">
        </app-loading-detail>
</p-dialog>
