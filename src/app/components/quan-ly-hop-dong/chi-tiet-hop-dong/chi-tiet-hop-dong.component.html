
<div class="main-grid product-detail">
    <div class="breadcrumb">
        <h3>{{titlePage}}</h3>
        <p-breadcrumb [model]="items"></p-breadcrumb>
    </div>
   <div class="content">
    <app-edit-detail *ngIf="listViews.length> 0" [detail]="detailInfo" [manhinh]="'Edit'" [dataView]="listViews"
        (callback)="setContractTypeInfo($event)" (callbackcancel)="cancelUpdate($event)"></app-edit-detail>

        <p-card styleClass="mt-1">
            <ng-template pTemplate="header">
             <div class="row d-flex">
                <div class="col-6">
                    <div class="panel-heading" style="padding: 10px 0;">
                        <h6 class="panel-title" style="color: black; font-weight: 500; margin-bottom: 0px;">Danh sách hợp đồng<p-badge *ngIf="listsData.length > 0" value="{{listsData.length}}" styleClass="ml-2 p-mr-2"></p-badge></h6></div>
                </div>
                <!-- <div class="col-6 justify-content-end text-right">
                    <p-button label="Thêm mới" styleClass="p-button-sm" (click)="addComAuthorizeInfo()"></p-button>
                </div> -->
             </div>
            </ng-template>
            <div class="grid-default border">
                <app-list-grid-angular [domLayout]="'autoHeight'" *ngIf="columnDefs.length > 0"
                [title]="'Chứng chỉ'" [listsData]="listsData" 
                [columnDefs]="columnDefs"></app-list-grid-angular>
            </div>
            </p-card>
   </div>
   
</div>
