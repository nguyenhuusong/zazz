<div class="main-grid product-detail" *ngIf="!isDialog">
    <section class="section-box">
        <div class="breadcrumb">
            <h3>{{titlePage}}</h3>
            <p-breadcrumb [model]="itemsMenu"></p-breadcrumb>
        </div>
    </section>
</div>
<section *ngIf="!isDialog">
    <p-tabView [(activeIndex)]="indexTab" (onChange)="handleChange($event.index)">
        <p-tabPanel header="Thông tin chung">
            <app-edit-detail *ngIf="listViews.length> 0" [isNested]="true" [detail]="detailInfo" [manhinh]="'Edit'" [isHideButton]="true"
                [optionsButtonsEdit]="optionsButtonsView" [dataView]="listViews" (callback)="setTerminateInfo($event)"
                (callbackcancel)="cancel($event)"></app-edit-detail>
                <app-loading-detail 
                            [id]="'app-detail-terminate'" 
                            *ngIf="listViews.length === 0">
                        </app-loading-detail>

                        <div class="col-12  flex justify-content-end align-items-center" >
                            <div class="fields " style="margin-bottom: 0;">
                                <p-dropdown 
                                    *ngIf="listViews.length> 0" 
                                    [options]="status" 
                                    (onChange)="UpdateStatus()"
                                    [(ngModel)]="selectedStatus" 
                                    [styleClass]="selectedStatus?.bgColor"  
                                    [style]="{'width': '180px'}" 
                                    optionLabel="name"  
                                    placeholder="Select a Country">
                                    <ng-template pTemplate="selectedItem" >
                                        <div class="flex align-items-center gap-2" *ngIf="selectedStatus" >
                                            <div>{{ selectedStatus.name}}</div>
                                        </div>
                                    </ng-template>
                                    <ng-template let-country pTemplate="item">
                                        <div class="flex align-items-center gap-2" *ngIf="country.value != selectedStatus?.value">
                                            <div class="pb-2 pt-2 gap-2" style="display: flex; align-items: center; width: 100%;justify-content: space-around;font-size: 13px;">
                                                <span style="white-space:nowrap">{{ country.placeholder }} </span>
                                                <span class="pi pi-arrow-right" style="font-size: 12px;"></span>
                                                <span [class]="country.textColor" style="white-space:nowrap">{{ country.name }}</span>
                                            </div>
                                        </div>
                                    </ng-template>
                                </p-dropdown>
                            </div>
                            <p-splitButton icon="pi pi-send" *ngIf="menuActions.length > 0" styleClass="p-button-sm ml-2" [appendTo]="'body'" (onClick)="callActions(menuActions[0].value)" [label]="menuActions[0].label" [model]="menuActions"></p-splitButton>
                            <p-button label="Quay lại" (click)="onBack()" styleClass="p-button-secondary p-button-sm ml-2" [style]="{'z-index': 9}" icon="pi pi-directions-alt"></p-button>
                              </div>
        </p-tabPanel>
        <p-tabPanel header="Danh sách hồ sơ">
           <app-ho-so [terminateId]="modelEdit.terminateId" *ngIf="indexTab === 1 && modelEdit.terminateId"></app-ho-so>
        </p-tabPanel>
    </p-tabView>
    <div>
    </div>
</section>

<p-sidebar
    [style]="{ width: '80%' }"
    [(visible)]="isEditDetail" 
    (onHide)="callback.emit()"
    position="right">
    <ng-template pTemplate="header">
        <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1.41 0L0 1.41L4.58 6L0 10.59L1.41 12L7.41 6L1.41 0Z" fill="#2B2F33"/>
            <path d="M8 0L6.59 1.41L11.17 6L6.59 10.59L8 12L14 6L8 0Z" fill="#2B2F33"/>
        </svg> &nbsp;&nbsp;
        Chi tiết hồ sơ nghỉ việc </ng-template>
        <p-card>
            <app-edit-detail *ngIf="listViews.length> 0" [isNested]="true" [detail]="detailInfo" [manhinh]="'Edit'" [isHideButton]="true"
                [optionsButtonsEdit]="optionsButtonsView" [dataView]="listViews" (callback)="setTerminateInfo($event)" 
                (callbackcancel)="cancel($event)"></app-edit-detail>
        </p-card>
    
        <ng-template pTemplate="footer" >
            <div class="col-12  flex justify-content-end align-items-center" >
                <div class="fields " style="margin-bottom: 0;">
                    <p-dropdown 
                        *ngIf="listViews.length> 0" 
                        [options]="status" 
                        (onChange)="UpdateStatus()"
                        [(ngModel)]="selectedStatus" 
                        [styleClass]="selectedStatus?.bgColor"  
                        [style]="{'width': '180px'}" 
                        optionLabel="name"  
                        placeholder="Select a Country">
                        <ng-template pTemplate="selectedItem" >
                            <div class="flex align-items-center gap-2" *ngIf="selectedStatus" >
                                <div style="color: #fff">{{ selectedStatus.name}}</div>
                            </div>
                        </ng-template>
                        <ng-template let-country pTemplate="item">
                            <div class="flex align-items-center gap-2" *ngIf="country.value != selectedStatus?.value">
                                <div class="pb-2 pt-2" style="display: flex; align-items: center; width: 100%;justify-content: space-around;font-size: 13px;">
                                    <span style="white-space:nowrap">{{ country.placeholder }} </span>
                                    <span class="pi pi-arrow-right" style="font-size: 12px;"></span>
                                    <span [class]="country.textColor" style="white-space:nowrap" class="pl-2 pr-2">{{ country.name }}</span>
                                </div>
                            </div>
                        </ng-template>
                    </p-dropdown>
                </div>
                <p-splitButton icon="pi pi-send" *ngIf="menuActions.length > 0" styleClass="p-button-sm ml-2" [appendTo]="'body'" (onClick)="callActions(menuActions[0].value)" [label]="menuActions[0].label" [model]="menuActions"></p-splitButton>
                <p-button label="Đóng" (click)="callback.emit()" styleClass="p-button-secondary p-button-sm ml-2" [style]="{'z-index': 9}" icon="pi pi-directions-alt"></p-button>
                  </div>
        </ng-template>
</p-sidebar>


<p-sidebar
    [style]="{ width: '80%' }"
    [(visible)]="displayChangeStatus" 
    position="right">
    <ng-template pTemplate="header">
        <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1.41 0L0 1.41L4.58 6L0 10.59L1.41 12L7.41 6L1.41 0Z" fill="#2B2F33"/>
            <path d="M8 0L6.59 1.41L11.17 6L6.59 10.59L8 12L14 6L8 0Z" fill="#2B2F33"/>
        </svg> &nbsp;&nbsp;
        Xử lý bàn giao </ng-template>
    <ng-template pTemplate="footer"></ng-template>
    <app-cap-nhat-trang-thai-nghi-viec [terminateId]="modelPheDuyet.id" (back)="xacnhan()" *ngIf="displayChangeStatus"></app-cap-nhat-trang-thai-nghi-viec>
  
</p-sidebar>
