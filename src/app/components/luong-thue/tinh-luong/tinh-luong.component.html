
<div class="main-grid">
        <section class="bread-crumb">
            <div class="d-flex bet bottom">
                 <app-hrm-breadcrumb [displayTitle]="true" [items]="items" [title]="'Tính lương'"></app-hrm-breadcrumb>
                 <div class="d-flex bet mid bottom gap-12">
                    <p-button styleClass="p-button-sm height-56 btn-dele" >
                        <svg width="16" height="18" viewBox="0 0 16 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M4.50938 0.666748H15.5V14.2943H11.8929V17.3334H0.5V4.11827H4.50938V0.666748ZM6.17604 4.11827H11.8929V12.6277H13.8333V2.33341H6.17604V4.11827ZM2.16667 5.78493V15.6667H10.2263V5.78493H2.16667Z" fill="#F6FBFF"/>
                        </svg>
                        &nbsp;
                        Nhân bản
                    </p-button>
                    <p-button styleClass="p-button-sm height-56 btn-dele" >
                        <svg width="18" height="15" viewBox="0 0 18 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2.26223 2.90476L12.1908 7.04762L2.25429 5.46032L2.26223 2.90476ZM12.1829 8.23809L2.25429 12.381V9.8254L12.1829 8.23809ZM0.674929 0.5L0.666992 6.84921L7.0162 7.64286L0.666992 8.43651L0.674929 14.7857L17.3337 7.64286L0.674929 0.5Z" fill="#F6FBFF"/>
                        </svg>
                        &nbsp;
                        Gửi bảng lương
                    </p-button>
                    <p-button (click)="addNew()" styleClass="p-button-sm height-56" >
                        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M13.6668 8.08835H8.0886V13.6666H5.91173V8.08835H0.333496V5.91148H5.91173V0.333252H8.0886V5.91148H13.6668V8.08835Z" fill="#F6FBFF"/>
                        </svg>
                        &nbsp;
                        Thêm mới
                    </p-button>
                    <div class="select-ori">
                        <div class="name">
                            <div class="field-group select mb-0 valid height-56" [ngClass]="">
                                <p-dropdown (onChange)="changeOrigin()" panelStyleClass="select-ori-panel" placeholder="Chọn tổ chức" appendTo="body" [baseZIndex]="100" [autoDisplayFirst]="false" 
                                    [options]="organs" [(ngModel)]="orgId" name="orgId" >
                                    <ng-template let-item pTemplate="selectedItem">
                                        <span style="vertical-align:middle;">{{item.label}}</span>
                                    </ng-template>
                                    <ng-template let-car pTemplate="item">
                                        <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
                                            <div style="">{{car.label}}</div>
                                        </div>
                                    </ng-template>
                                </p-dropdown>
                            </div>
                        </div>
                        <div class="dia" (click)="hrDiagram()">
                            <svg width="22" height="19" viewBox="0 0 22 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M11 0C8.92893 0 7.25 1.67148 7.25 3.73335C7.25 5.54325 8.54366 7.05234 10.2606 7.39415V10.5496H4.49291C4.29682 10.5496 4.10876 10.6272 3.9701 10.7652C3.83144 10.9033 3.75354 11.0905 3.75354 11.2857V14.8684H1.23937C1.04328 14.8684 0.855215 14.946 0.716557 15.084C0.577898 15.2221 0.5 15.4093 0.5 15.6045V17.7639C0.5 17.9591 0.577898 18.1464 0.716557 18.2844C0.855215 18.4224 1.04328 18.5 1.23937 18.5C1.43546 18.5 1.62353 18.4224 1.76218 18.2844C1.90084 18.1464 1.97874 17.9591 1.97874 17.7639V16.3406H7.00709V17.7639C7.00709 17.9591 7.08498 18.1464 7.22364 18.2844C7.3623 18.4224 7.55036 18.5 7.74646 18.5C7.94255 18.5 8.13061 18.4224 8.26927 18.2844C8.40793 18.1464 8.48583 17.9591 8.48583 17.7639V15.6045C8.48583 15.4093 8.40793 15.2221 8.26927 15.084C8.13061 14.946 7.94255 14.8684 7.74646 14.8684H5.23229V12.0218H16.7677V14.8684H14.2535C14.0575 14.8684 13.8694 14.946 13.7307 15.084C13.5921 15.2221 13.5142 15.4093 13.5142 15.6045V17.7639C13.5142 17.9591 13.5921 18.1464 13.7307 18.2844C13.8694 18.4224 14.0575 18.5 14.2535 18.5C14.4496 18.5 14.6377 18.4224 14.7764 18.2844C14.915 18.1464 14.9929 17.9591 14.9929 17.7639V16.3406H20.0213V17.7639C20.0213 17.9591 20.0992 18.1464 20.2378 18.2844C20.3765 18.4224 20.5645 18.5 20.7606 18.5C20.9567 18.5 21.1448 18.4224 21.2834 18.2844C21.4221 18.1464 21.5 17.9591 21.5 17.7639V15.6045C21.5 15.4093 21.4221 15.2221 21.2834 15.084C21.1448 14.946 20.9567 14.8684 20.7606 14.8684H18.2465V11.2857C18.2465 11.0905 18.1686 10.9033 18.0299 10.7652C17.8912 10.6272 17.7032 10.5496 17.5071 10.5496H11.7394V7.39415C13.4563 7.05234 14.75 5.54325 14.75 3.73335C14.75 1.67148 13.0711 0 11 0Z" fill="#0979FD"/>
                            </svg>
                        </div>
                    </div>
                    <!-- <p-button styleClass="p-button-sm height-56" (click)="cauhinh()">
                        <svg width="20" height="17" viewBox="0 0 20 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M19.5 17V0H0.50855L0.5 17H19.5ZM6.675 15.3187H2.21V6.81868H6.675V15.3187ZM8.575 15.3187V6.81868H17.79V15.3187H8.575ZM2.21 1.68132V5.13736H17.79V1.68132H2.21Z" fill="#F3F8FF"/>
                        </svg>
                        &nbsp;
                        Cấu hình
                    </p-button> -->
                 </div>
            </div>
        </section>
    <section class="pb-0">
        <p-tabView (onChange)="handleChange($event.index)" [(activeIndex)]="tabIndex">
            <p-tabPanel header="Bảng Lương" >
               <app-tab-bang-luong #tabBangLuong (idOutPut)="editEvent($event)" *ngIf="tabIndex === 0"></app-tab-bang-luong>
            </p-tabPanel>
            <p-tabPanel header="Thiết lâp tham số">
                <app-tab-thiet-lap-tham-so #tabThietLapThamSo (idOutPut)="editEvent($event)" *ngIf="tabIndex === 1"></app-tab-thiet-lap-tham-so>
            </p-tabPanel>
            <p-tabPanel header="Thành phần lương">
               <app-tab-thanh-phan-luong #tabThanhPhanLuong (idOutPut)="editEvent($event)" *ngIf="tabIndex === 2"></app-tab-thanh-phan-luong>
            </p-tabPanel>
            <p-tabPanel header="Cấp bậc lương">
                <app-tab-cap-bac-bang-luong #TabCapBacLuongComponent (idOutPut)="editEvent($event)" *ngIf="tabIndex === 3"></app-tab-cap-bac-bang-luong>
            </p-tabPanel>
        </p-tabView>
    </section>
</div>

<p-dialog header="{{ titleAddnew }}" 
        [(visible)]="isFormDetail" 
        [modal]="true" [style]="{width: '600px'}"
        [draggable]="false" [resizable]="false" [focusTrap]="false" >
    <app-chi-tiet-tab-bang-luong (detailOut)="theEventDetail($event)" *ngIf="isFormDetail && tabIndex ===0" [idForm]="idForm"></app-chi-tiet-tab-bang-luong>
    <app-chi-tiet-tab-thiet-lap-tham-so (detailOut)="theEventDetail($event)" *ngIf="isFormDetail && tabIndex ===1" [idForm]="idForm"></app-chi-tiet-tab-thiet-lap-tham-so>
    <app-chi-tiet-thanh-phan-luong (detailOut)="theEventDetail($event)" *ngIf="isFormDetail && tabIndex ===2" [idForm]="idForm"></app-chi-tiet-thanh-phan-luong>
    <app-chi-tiet-tab-cap-bac-luong (detailOut)="theEventDetail($event)" *ngIf="isFormDetail && tabIndex ===3" [idForm]="idForm"></app-chi-tiet-tab-cap-bac-luong>
</p-dialog>
