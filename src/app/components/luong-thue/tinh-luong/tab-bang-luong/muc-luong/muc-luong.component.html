<div class="grid">
    <div class="col-6"></div>
    <div class="col-6 text-right">
        <p-button label="Thêm mới" icon="pi pi-plus" (click)="addPayroll()" styleClass="p-button-sm mr-1"></p-button>
        <p-button label="Cấu hình" icon="pi pi-cog" (click)="cauhinh()" styleClass="p-button-sm"></p-button>
    </div>
</div>
<app-list-grid-angular *ngIf="columnDefs.length > 0" 
    [columnDefs]="columnDefs"
    [height]="500" 
    [listsData]="listsData"
    >
</app-list-grid-angular>
<app-loading-grid 
    [columnNumber]="9" 
    gridtype="''" 
    [value]="[1,2]" 
    *ngIf="columnDefs.length === 0">
</app-loading-grid>


<p-dialog header="Thêm mới mức lương" 
        [(visible)]="isFormDetail" 
        [modal]="true" [style]="{width: '600px'}"
        [draggable]="false" [resizable]="false" [focusTrap]="false" >
        <!-- <app-edit-detail
        *ngIf="listViewsDetail.length> 0"
        [detail]="detailInfoDetail"
        [manhinh]="'Edit'"
        [optionsButtonsEdit]="optionsButon"
        [dataView]="listViewsDetail"
        (callback)="handleSaveTab1($event)"
        (callbackcancel)="quaylaiDetail($event)"
    ></app-edit-detail> -->


      
    <app-edit-detail *ngIf="listViewsDetail.length> 0"  [detailInfo]="detailInfoDetail"  [buttons]="optionsButon"
        [listForms]="listViewsDetail" (callback)="handleSaveTab1($event)" (close)="quaylaiDetail($event)"
      ></app-edit-detail>

</p-dialog>

<p-dialog header="Cài đặt cấu hình" [(visible)]="displaySetting" [appendTo]="'body'" (onHide)="getPayrollRankPage()" [modal]="true" [style]="{width: '50vw'}" [maximizable]="true"
    [draggable]="false" [resizable]="false" [focusTrap]="false" styleClass="popup-setting">
    <app-config-grid-table-form *ngIf="displaySetting && gridKey" [typeConfig]="'TableInfo'" [gridKey]="gridKey"></app-config-grid-table-form>
</p-dialog>
