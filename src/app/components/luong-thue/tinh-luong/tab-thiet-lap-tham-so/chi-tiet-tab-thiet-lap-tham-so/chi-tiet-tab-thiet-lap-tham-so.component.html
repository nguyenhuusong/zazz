<div class="content">
    <app-edit-detail
        *ngIf="listViews.length> 0"
        [detail]="detailInfo"
        [manhinh]="'Edit'"
        [optionsButtonsEdit]="optionsButon"
        [dataView]="listViews"
        (callback)="handleSave($event)"
        (callbackcancel)="quaylai($event)"
    ></app-edit-detail>
    <app-loading-detail 
        [id]="'short-field'" 
        *ngIf="listViews.length === 0">
    </app-loading-detail>

</div>
