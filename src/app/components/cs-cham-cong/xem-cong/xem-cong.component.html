    <div class="main-grid">
        <section class="bread-crumb">
            <div class="d-flex bet middle">
                <div class="p-0 col-12 md:col-12 lg:col-3 xl:col-3">
                    <app-hrm-breadcrumb [items]="items" ></app-hrm-breadcrumb>
                </div>
                <div class="d-flex end p-0 wrap col-12 md:col-12 lg:col-9 xl:col-9 gap12">
                    <div class="filter filter-search p-0 col-4 md:col-4 lg:col-4 xl:col-3">
                        <div class="fields search mb-0" [ngClass]=" query.filter ? 'valid' : 'invalid' ">
                            <input class="input-default" placeholder="Tìm kiếm" type="text" autocomplete="off" id="filter"
                                (keydown.enter)="query.offSet = 0; first = 0;getXemCongInfo()"
                                [(ngModel)]="query.filter">
                                <span class="placeholder-icon" (click)="query.offSet = 0; first = 0; getXemCongInfo()">
                                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                            d="M10.1305 11.2619C9.28558 11.8771 8.24518 12.24 7.12002 12.24C4.29231 12.24 2 9.94772 2 7.12002C2 4.29231 4.29231 2 7.12002 2C9.94772 2 12.24 4.29231 12.24 7.12002C12.24 8.24518 11.8771 9.28558 11.2619 10.1305L13.7657 12.6343C14.0781 12.9467 14.0781 13.4533 13.7657 13.7657C13.4533 14.0781 12.9467 14.0781 12.6343 13.7657L10.1305 11.2619ZM11.28 7.12002C11.28 9.41753 9.41753 11.28 7.12002 11.28C4.8225 11.28 2.96 9.41753 2.96 7.12002C2.96 4.8225 4.8225 2.96 7.12002 2.96C9.41753 2.96 11.28 4.8225 11.28 7.12002Z"
                                            fill="#808AA6" />
                                    </svg>
                                </span>
                        </div>
                    </div>
                    <p-button styleClass="p-button-sm btn-option" (click)="op.toggle($event)">
                        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 14V16H6V14H0ZM0 2V4H10V2H0ZM10 18V16H18V14H10V12H8V18H10ZM4 6V8H0V10H4V12H6V6H4ZM18 10V8H8V10H18ZM12 6H14V4H18V2H14V0H12V6Z" fill="#76809B"/>
                        </svg>
                        <span class="dot"></span>
                    </p-button>
                <p-button styleClass="p-button-sm " icon="pi pi-cloud-download" label="Export" (click)="Export()"
                    [CheckHideActions]="{url:  MENUACTIONROLEAPI.GetTimekeepingDetail.url, action: ACTIONS.EXPORT}"
                ></p-button>
                </div>
            </div>
            <p-overlayPanel #op [style]="{'width': '40rem'}" [style]="{width: '700px'}" styleClass="advance-seach">
                <ng-template pTemplate>
                    <div class="header-filter-search  grid">
                        <h3>Tìm kiếm nâng cao</h3>
                    </div>
                    <div class="header-filter-search grid mt-1">
                        <div class="icon col-12 pl-0" style="display: flex; flex-wrap: wrap;">

                            <div class="col-6">
                                <div class="fields mb-0 label-8">
                                    <label>Bộ phận</label>
                                    <p-treeSelect [(ngModel)]="query.orgId" 
                                    [filterInputAutoFocus]="true" 
                                    [filter]="true" [metaKeySelection]="false" 
                                    [ngClass]="[ departmentFiltes.length <= 0 ? 'tree-empty' : '' ]" 
                                    [options]="departmentFiltes" selectionMode="single" name="orgId"
                                    (onNodeSelect)="onChangeTree()" placeholder="Chọn phòng ban"></p-treeSelect>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="field-group date mb-0 valid">
                                    <label>Từ ngày</label>
                                    <p-calendar  panelStyleClass="datepicker-default" placeholder="DD/MM/YYYY"
                                        [appendTo]="'body'" [baseZIndex]="101" [(ngModel)]="query.fromdate" [monthNavigator]="true"
                                        [yearNavigator]="true" inputId="navigators" dateFormat="dd/mm/yy"
                                        name="fromdate"></p-calendar>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="field-group date mb-0 valid">
                                    <label>Đến ngày</label>
                                    <p-calendar  panelStyleClass="datepicker-default" placeholder="DD/MM/YYYY"
                                        [appendTo]="'body'" [baseZIndex]="101" [(ngModel)]="query.todate" [monthNavigator]="true"  inputId="navigators" dateFormat="dd/mm/yy"
                                        name="todate"></p-calendar>
                                </div>
                            </div>
                        </div>
                        <div class="input-group icon col-12 select-default text-right">
                            <label for="" style="visibility: hidden;">Classid <span class="pi pi-info-circle"
                                    style="font-size: 13px;color: orange;"></span></label>
                            <p-button label="Tìm kiếm" styleClass="mr-1" icon="pi pi-search" (click)="getXemCongInfo()">
                            </p-button>
                            
                            <p-button label="Làm mới" icon="pi pi-times" (click)="cancel()"
                                styleClass="p-button-secondary">
                            </p-button>
                        </div>
                    </div>
                </ng-template>
            </p-overlayPanel>
        </section>

    <section class="content">
        <div class="grid-default border">
            <app-list-grid-angular 
            [height]="heightGrid" *ngIf="columnDefs?.length > 0"
                    [listsData]="listsData"
                    [columnDefs]="columnDefs"></app-list-grid-angular>
                    <div class="paginator">
                        <span>Từ {{ countRecord.currentRecordStart }} đến
                            {{ countRecord.currentRecordEnd }}
                            trên tổng số
                            {{ countRecord.totalRecord }} kết quả</span>
                        <p-paginator [rows]="query.pageSize" [totalRecords]="countRecord.totalRecord" [first]="first"
                            (onPageChange)="paginate($event)" [rowsPerPageOptions]="[20,40,60,100,200,{ showAll: 'ALL' }]">
                        </p-paginator>
                    </div>
            </div>
    </section>
</div>
<p-dialog header="Cài đặt cấu hình" [(visible)]="displaySetting" (onHide)="getXemCongInfo()" [modal]="true" [style]="{width: '50vw'}" [maximizable]="true"
    [draggable]="false" [resizable]="false" [focusTrap]="false" styleClass="popup-setting">
    <app-config-grid-table-form *ngIf="displaySetting && gridKey" [typeConfig]="'TableInfo'"   [gridKey]="gridKey"></app-config-grid-table-form>
</p-dialog>
