
<div class="main-grid product-detail">
    <section class="section-box flex gap-1">
        <i class="pi pi-angle-left" style="font-size: 1.3rem; cursor: pointer;" (click)="quaylai()"></i>
        <div class="breadcrumb">
            <h3>{{titlePage}}</h3>
            <p-breadcrumb [model]="items"></p-breadcrumb>
        </div>
    </section>
   <section>
        <app-edit-detail [optionsButtonsEdit]="optionsButtonsView"   *ngIf="listViews.length> 0" [detail]="detailInfo" [manhinh]="'Edit'"  [dataView]="listViews"
            (callback)="setCompanyInfo($event)" (callbackcancel)="cancelUpdate($event)"></app-edit-detail>
    </section>
   
    <section>
     <div class="grid-default border">
        <app-list-grid-angular 
        [height]="480" *ngIf="columnDefs?.length > 0"
                [listsData]="listsData"
                [columnDefs]="columnDefs"></app-list-grid-angular>
        </div>
    </section>
</div>

<p-sidebar
    [style]="{ width: '80%' }"
    [(visible)]="isDetail" 
    position="right">
    <ng-template pTemplate="header">
        <!-- #iconheader -->
        Chi tiết chấm công </ng-template>
    <app-chi-tiet-cs-loi-cham-cong 
        [queryDetail]="queryDetail" 
        *ngIf="isDetail" 
        (callback)="callback()">
    </app-chi-tiet-cs-loi-cham-cong>
    <ng-template pTemplate="footer">
        <div class="text-right">
            <p-button label="Đóng" styleClass="p-button-sm p-button-secondary" (click)="isDetail = !isDetail" icon="pi pi-times"></p-button>
        </div>
    </ng-template>
</p-sidebar>
