<div class="main-grid product-detail" *ngIf="!isDialog">
    <section>
        <div class="breadcrumb">
            <p-breadcrumb [model]="itemsMenu"></p-breadcrumb>
            <h3>{{titlePage}}</h3>
        </div>
    </section>
</div>
<p-card styleClass="chi-tiet-tien-luong" *ngIf="tabIndex === 0">
    <div class="status-line steps-contract col-12 m-auto">
        <p-steps [model]="steps" *ngIf="listViews.length> 0" [(activeIndex)]="activeIndex" [readonly]="false"></p-steps>
    </div>
</p-card>
<p-divider></p-divider>
<p-card>
    <div *ngIf="tabIndex === 0" style="float: right;position: relative; right: 20px;top: auto;z-index: 9;">
        <p-button 
            styleClass="p-button-sm" 
            (click)="detailPopup()" 
            icon="pi pi-user-edit" 
            label="Sửa giấy tờ" >
        </p-button>
    </div>
    <p-tabView (onChange)="handleChange($event.index)" [(activeIndex)]="tabIndex">
        <p-tabPanel header="Thông tin chung">
            <app-edit-detail *ngIf="listViews.length> 0" [isNested]="true" [detail]="detailInfo" [manhinh]="'Edit'"
                [optionsButtonsEdit]="hideButton ? [] : optionsButtonsView" [dataView]="listViews"
                (callback)="setSchemeInfo($event)" (callBackForm)="callBackForm($event)"
                (callbackcancel)="cancel($event)"></app-edit-detail>

            <app-loading-detail [id]="'markdown'" *ngIf="listViews.length === 0">
            </app-loading-detail>
        </p-tabPanel>
        <p-tabPanel header="Danh sách giấy tờ" *ngIf="modelEdit.custId"> 
            <app-list-cccd *ngIf="tabIndex === 1" [custId]="modelEdit.custId"></app-list-cccd>
        </p-tabPanel>
    </p-tabView>
</p-card>



<p-dialog header="  Tải lên CCCD,  Hộ chiếu" [(visible)]="displayAddCCCD" [modal]="true" [draggable]="false"
    [resizable]="false" [style]="{width: '50vw'}" [autoZIndex]=true [draggable]="false" [resizable]="false">
    <app-cung-cap-cccd *ngIf="displayAddCCCD" [custId]="this.modelEdit.custId" [isCanId] = "false" (callback)="saveCCCD($event)"></app-cung-cap-cccd>
</p-dialog>
