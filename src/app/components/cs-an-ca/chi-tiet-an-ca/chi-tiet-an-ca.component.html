
<div class="main-grid product-detail">
    <section>
        <div class="breadcrumb">
            <p-breadcrumb [model]="items"></p-breadcrumb>
            <h3>{{titlePage}}</h3>
        </div>
    </section>
    <section>
            <app-edit-detail *ngIf="listViews.length> 0"  [detailInfo]="detailInfo"  [buttons]="optionsButon"
                [listForms]="listViews" (callback)="setCompanyInfo($event)" (close)="cancelUpdate($event)"
              ></app-edit-detail>

            <div class="panel-heading">
                <h3 class="panel-title">   Danh sách ăn ca </h3>
            </div>
            <div class="row mt-2">
                <div class="col-md-8">
                    <div class="field-checkbox col-md-4 justify-content-center" *ngFor="let item of listDates; let i = index">
                        <!-- checkdisableddate(i + 1) -->
                        <p-checkbox name="group1" [value]="item" [disabled]="true" [(ngModel)]="selectedDates" [inputId]="item"></p-checkbox>
                        <label for="{{item}}">{{item}}</label>
                    </div>
                </div>
                <div class="col-md-2"></div>
            
            </div>
        </section>
   
</div>
