<div class="grid-default border">
    <app-list-grid-angular 
         [height]="heightGrid"
        *ngIf="columnDefs.length > 0" 
        [title]="'Chứng chỉ'"
        [idGrid]="gridKey + '_45dfs'"
        [listsData]="listsData" 
        (showConfig)="cauhinh()"
        [detailCellRendererParams]="detailCellRendererParams"
        [columnDefs]="columnDefs">
    </app-list-grid-angular>
    <div class="paginator">
        <span>Từ {{ countRecord.currentRecordStart }} đến
            {{ countRecord.currentRecordEnd }}
            trên tổng số
            {{ countRecord.totalRecord }} kết quả</span>
        <p-paginator [rows]="query.pageSize" [totalRecords]="countRecord.totalRecord" [first]="first"
            (onPageChange)="paginate($event)" [rowsPerPageOptions]="[20,40,60,100,200,{ showAll: 'ALL' }]">
        </p-paginator>
    </div>
    <app-loading-grid 
            [columnNumber]="9" 
            [value]="[1,2]" 
            *ngIf="columnDefs.length === 0">
        </app-loading-grid>
</div>
<div class="col-6  flex justify-content-end align-items-center"  style="position: absolute;top: 20px;right: 10px;">
    <div class="fields " style="margin-bottom: 0;">
        <p-dropdown 
            *ngIf="columnDefs.length> 0 && status.length > 0" 
            [options]="status" 
            (onChange)="UpdateStatus()"
            [(ngModel)]="selectedStatus" 
            [styleClass]="selectedStatus?.bgColor"  
            [style]="{'width': '180px'}" 
            optionLabel="name"  
            placeholder="Chọn trạng thái">
            <ng-template pTemplate="selectedItem" >
                <div class="flex align-items-center gap-2" *ngIf="selectedStatus" >
                    <div style="color: #fff">{{ selectedStatus.name}}</div>
                </div>
            </ng-template>
            <ng-template let-country pTemplate="item">
                <div class="flex align-items-center gap-2" *ngIf="country.value != selectedStatus?.value">
                    <div class="pb-2 pt-2 gap-2" style="display: flex; align-items: center; width: 100%;justify-content: space-around;font-size: 13px;">
                        <span style="white-space:nowrap">{{ country.placeholder }} </span>
                        <span class="pi pi-arrow-right" style="font-size: 12px;"></span>
                        <span [class]="country.textColor" style="white-space:nowrap">{{ country.name }}</span>
                    </div>
                </div>
            </ng-template>
        </p-dropdown>
    </div>
    <p-splitButton icon="pi pi-send" *ngIf="menuActions.length > 0" styleClass="p-button-sm ml-2" [appendTo]="'body'" (onClick)="callActions(menuActions[0].value)" [label]="menuActions[0].label" [model]="menuActions"></p-splitButton>
    <p-button label="Quay lại" (onClick)="onBack()" styleClass="p-button-secondary p-button-sm ml-2" [style]="{'z-index': 9}" icon="pi pi-directions-alt"></p-button>
      </div>

<p-dialog header="Cài đặt cấu hình " [appendTo]="'body'" [focusTrap]="false" styleClass="popup-setting"
    (onHide)="getSalaryAdjustPage()" [(visible)]="displaySetting" [modal]="true" [style]="{width: '50vw'}"
    [maximizable]="true" [draggable]="false" [resizable]="false">
    <app-config-grid-table-form *ngIf="displaySetting && gridKey" [typeConfig]="'TableInfo'"
        [gridKey]="gridKey"></app-config-grid-table-form>
</p-dialog>
