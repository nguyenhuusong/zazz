<div class="main-grid product-detail">
    <section>
        <div class="breadcrumb">
            <p-breadcrumb [model]="items"></p-breadcrumb>
            <h3>{{titlePage}}</h3>
        </div>
    </section>
    <section>
    <p-tabView [(activeIndex)]="indexTab" (onChange)="handleChange($event.index)">
        <p-tabPanel header="Thông tin chung">
              <div class="" *ngIf="detailInfo">
                  <app-edit-detail *ngIf="listViews.length> 0 && manhinh === 'Edit'" [thongtinnhanvienNew]="true" [optionsButtonsEdit]="optionsButtonsView" [manhinh]="manhinh" [dataView]="listViews" (callback)="setSalaryRecordInfo($event)" (callbackcancel)="cancelUpdate($event)"></app-edit-detail>
                  <p-card styleClass="fields-section border-section"  >
                  <ng-template pTemplate="header">
                        <div class="panel-heading" >
                            <h5 style=" font-size: 20px !important;
                            font-weight: 500;
                            color: #2F3E62;
                            font-family: 'SFProTextMedium';
                            position: relative;margin-bottom: 10px;padding-left: 0px;
                            padding-top: 3px;">
                                Ngày công <p-badge *ngIf="listsData.length > 0"
                                value="{{listsData.length}}" styleClass="p-mr-2">
                                </p-badge>
                            </h5>
                        </div>
                  </ng-template>
                  <div class="grid-default" style="max-height: 600px; overflow: auto">
                    <app-list-grid-angular [domLayout]="'autoHeight'" [heightRow]="40" [title]="'Danh sách liên hệ'" *ngIf="listsData.length > 0"
                        [listsData]="listsData"  (FnClick)="OnClick($event)" [floatingFilter]="true"
                        [columnDefs]="columnDefs"></app-list-grid-angular>
                    </div>
              </p-card>
              </div>
        </p-tabPanel>
        <p-tabPanel header="Nhân viên" *ngIf="recordId">
            <p-card styleClass="fields-section border-section">
                <ng-template pTemplate="header">
                 <div class="row d-flex">
                    <div class="col-md-6">
                        <div class="panel-heading" style="padding: 10px;"><h5 class="panel-title" style=" font-size: 20px !important;
                            font-weight: 500;
                            color: #2F3E62;
                            font-family: 'SFProTextMedium';
                            position: relative;margin-bottom: 10px;padding-left: 0px;
                            padding-top: 3px;">Danh sách nhân viên<p-badge *ngIf="listsData.length > 0" value="{{listsData.length}}" styleClass="p-mr-2"></p-badge></h5></div>
                    </div>
                    <!-- <div class="col-md-6 justify-content-end text-right">
                        <p-button label="Thêm mới" styleClass="p-button-sm" (click)="addComAuthorizeInfo()"></p-button>
                    </div> -->
                 </div>
                </ng-template>
                <div class="grid-default ">
                    <app-list-grid-angular [domLayout]="'autoHeight'" *ngIf="indexTab === 1"
                    [title]="'Chứng chỉ'" [listsData]="listsData"  (FnClick)="OnClick($event)"
                    [columnDefs]="columnDefs"></app-list-grid-angular>
                </div>
            
                </p-card>
      </p-tabPanel>
      </p-tabView>
   </section>
   
</div>
