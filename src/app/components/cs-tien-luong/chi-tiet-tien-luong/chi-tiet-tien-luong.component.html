<div class="main-grid product-detail">
    <section>
        <app-hrm-breadcrumb [items]="items" ></app-hrm-breadcrumb>
    </section>
    <section>
    <p-tabView [(activeIndex)]="indexTab" (onChange)="handleChange($event.index)">
        <p-tabPanel header="Thông tin chung">
            <app-edit-detail *ngIf="listViews.length> 0 && manhinh === 'Edit'" 
                [thongtinnhanvienNew]="true" [optionsButtonsEdit]="optionsButtonsView" 
                [manhinh]="manhinh" [dataView]="listViews" 
                (callback)="setSalaryRecordInfo($event)" 
                (callbackcancel)="cancelUpdate($event)"></app-edit-detail>
                <div class="grid wrap-edit-detail">
                    <div class="col-12 border-section ">
                        <p-panel>
                            <ng-template pTemplate="header">
                                <div class="grid d-flex justify-content-between">
                                    <h3 class="title-section">Ngày công <p-badge *ngIf="listsData && listsData.length > 0"
                                        value="{{listsData.length}}" styleClass="p-mr-2">
                                        </p-badge></h3>
                                </div>
                            </ng-template>
                            <div class="row" style="flex-wrap: wrap">
                                <div class="grid-default border">
                                    <app-list-grid-angular 
                                    [domLayout]="'autoHeight'" 
                                    *ngIf="columnDefs.length > 0" 
                                    [title]="'Chứng chỉ'"
                                    [idGrid]="gridKey + '_45dfs'"
                                    [listsData]="listsData" 
                                    (showConfig)="CauHinh()"
                                    [floatingFilter]="true"
                                    [columnDefs]="columnDefs">
                                </app-list-grid-angular>
                                </div>
                            </div>
                        </p-panel>
                    </div>
                </div>
        </p-tabPanel>
        <p-tabPanel header="Nhân viên" *ngIf="recordId">

            <div class="grid wrap-edit-detail">
                <div class="col-12 border-section ">
                    <p-panel>
                        <ng-template pTemplate="header">
                            <div class="grid d-flex justify-content-between">
                                <h3 class="title-section">Danh sách nhân viên <p-badge *ngIf="listsData && listsData.length > 0"
                                    value="{{listsData.length}}" styleClass="p-mr-2">
                                    </p-badge></h3>
                            </div>
                        </ng-template>
                        <div class="row" style="flex-wrap: wrap">
                            <div class="grid-default border">
                                <app-list-grid-angular 
                                [domLayout]="'autoHeight'" 
                                *ngIf="columnDefs.length > 0" 
                                [title]="'Chứng chỉ'"
                                [idGrid]="gridKey + '_45dfs'"
                                [listsData]="listsData" 
                                (showConfig)="CauHinh()"
                                [floatingFilter]="true"
                                [columnDefs]="columnDefs">
                            </app-list-grid-angular>
                            </div>
                        </div>
                    </p-panel>
                </div>
            </div>
      </p-tabPanel>
      </p-tabView>
   </section>
   
</div>


<p-dialog header="Cài đặt cấu hình" [(visible)]="displaySetting" (onHide)="getSalaryEmployeePage()" [modal]="true" [style]="{width: '50vw'}" [maximizable]="true"
    [draggable]="false" [resizable]="false" [focusTrap]="false" styleClass="popup-setting">
    <app-config-grid-table-form *ngIf="displaySetting && gridKey" [typeConfig]="'TableInfo'"   [gridKey]="gridKey"></app-config-grid-table-form>
</p-dialog>
