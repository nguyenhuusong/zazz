<div class="main-grid product-detail">
    <section class="section-box">
        <div class="grid">
            <div class="col-6 flex gap-1">
                <i class="pi pi-angle-left" style="font-size: 1.3rem; cursor: pointer;" (click)="onBack()"></i>
                <div class="breadcrumb">
                    <h3>{{titlePage}}</h3>
                    <p-breadcrumb [model]="itemsMenu"></p-breadcrumb>
                </div>
            </div>
            <div class="col-6  flex justify-content-end align-items-center" >
                <div class="fields " [ngClass]="status.length <= 1 ? 'no-dropdown' : ''" style="margin-bottom: 0;">
                    <p-dropdown 
                        *ngIf="listViews.length> 0 && status.length > 0" 
                        [options]="status" 
                        (onChange)="UpdateStatus()"
                        [(ngModel)]="selectedStatus" 
                        [styleClass]="selectedStatus?.bgColor"  
                        [style]="{'width': '180px'}" 
                        optionLabel="name"  
                        placeholder="Chọn trạng thái">
                        <ng-template pTemplate="selectedItem" >
                            <div class="flex align-items-center gap-2" *ngIf="selectedStatus" >
                                <div>{{ selectedStatus.name}}</div>
                            </div>
                        </ng-template>
                        <ng-template let-country pTemplate="item">
                            <div class="flex align-items-center gap-2" *ngIf="country.value != selectedStatus?.value">
                                <div class="pb-2 pt-2 gap-2" style="display: flex; align-items: center; width: 100%;justify-content: space-around;font-size: 13px;">
                                    <span style="white-space:nowrap">{{ country.placeholder }} </span>
                                    <span class="pi pi-arrow-right" style="font-size: 12px;"></span>
                                    <span [class]="country.textColor" style="white-space:nowrap">{{ country.name }}</span>
                                </div>
                            </div>
                        </ng-template>
                    </p-dropdown>
                </div>
                <p-splitButton icon="pi pi-send" *ngIf="menuActions.length > 0" styleClass="p-button-sm ml-2" [appendTo]="'body'" (onClick)="callActions(menuActions[0].value)" [label]="menuActions[0].label" [model]="menuActions"></p-splitButton>
                <!-- <p-button label="Quay lại" (onClick)="onBack()" styleClass="p-button-secondary p-button-sm ml-2" [style]="{'z-index': 9}" icon="pi pi-directions-alt"></p-button> -->
                  </div>
        </div>
       
    </section>
</div>

<section style="position: relative;">
    <p-tabView [(activeIndex)]="indexTab" (onChange)="handleChange($event.index)">
        <p-tabPanel header="Thông tin chung">
        
          <app-edit-detail *ngIf="listViews.length> 0" [isNested]="true" [detail]="detailInfo" [manhinh]="'Edit'"
            [optionsButtonsEdit]="optionsButtonsView" [dataView]="listViews" (callback)="setTerminateInfo($event)" 
            (callbackcancel)="cancel($event)"></app-edit-detail>
        <app-loading-detail 
            [id]="'sections-3qnt'" 
            *ngIf="listViews.length === 0">
        </app-loading-detail>
        </p-tabPanel>
        <p-tabPanel header="Lịch làm việc" *ngIf="this.flowCurrent > 1">
            <app-tab-ngay-cong [recordId]="modelEdit.recordId" *ngIf="indexTab === 1 && modelEdit.recordId" [detailInfo]="detailInfo"></app-tab-ngay-cong>
        </p-tabPanel>
        <p-tabPanel header="Nhân sự" *ngIf="this.flowCurrent > 1">
            <app-tab-nhan-vien [recordId]="modelEdit.recordId" *ngIf="indexTab === 2 && modelEdit.recordId"></app-tab-nhan-vien>
        </p-tabPanel>
    </p-tabView>  
</section>
