

<div class="grid main-grid">
    <div class="col-12 right max-w-full">
        <div class="breadcrumb">
            <h3>Danh sách tiền lương</h3>
            <p-breadcrumb [model]="items"></p-breadcrumb>
        </div>
        <div class="table-tool grid white-background black-box-shadow-005 filterInput">
            <div class="header-filter-search col-4">
                <div class="input-group icon">
                    <svg class="placeholder-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M10.1305 11.2619C9.28558 11.8771 8.24518 12.24 7.12002 12.24C4.29231 12.24 2 9.94772 2 7.12002C2 4.29231 4.29231 2 7.12002 2C9.94772 2 12.24 4.29231 12.24 7.12002C12.24 8.24518 11.8771 9.28558 11.2619 10.1305L13.7657 12.6343C14.0781 12.9467 14.0781 13.4533 13.7657 13.7657C13.4533 14.0781 12.9467 14.0781 12.6343 13.7657L10.1305 11.2619ZM11.28 7.12002C11.28 9.41753 9.41753 11.28 7.12002 11.28C4.8225 11.28 2.96 9.41753 2.96 7.12002C2.96 4.8225 4.8225 2.96 7.12002 2.96C9.41753 2.96 11.28 4.8225 11.28 7.12002Z" fill="#808AA6"/>
                    </svg>
                    <input class="input-default" type="text" placeholder="Mã, tên nhóm" id="filter"
                    (keydown.enter)="query.offSet = 0; first = 0;load()"
                        [(ngModel)]="query.filter">
                        <i id="icon-search" class="pi pi-angle-down"></i>
                </div>
                <div class="input-group-append dropdown">
                </div>
            </div>


            <div class="col-2">
                <div class="select-default mb-0">
                    <p-dropdown appendTo="body" [baseZIndex]="100" [autoDisplayFirst]="false" 
                        [options]="listOrgRoots" [(ngModel)]="query.org_cd"  (onChange)="find()"
                        name="org_cd" [filter]="true">
                        <ng-template let-item pTemplate="selectedItem">
                            <span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
                        </ng-template>
                        <ng-template let-car pTemplate="item">
                            <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
                                <div style="font-size:14px;float:left;margin-top:4px">{{car.label}}</div>
                            </div>
                        </ng-template>
                    </p-dropdown>
                </div>
            </div>
            <div class="col-2">
                <div class="select-default mb-0">
                    <p-dropdown appendTo="body" [baseZIndex]="100" [autoDisplayFirst]="false" 
                        [options]="listRecordStatus" [(ngModel)]="query.record_st"  (onChange)="find()"
                        name="record_st" [filter]="true">
                        <ng-template let-item pTemplate="selectedItem">
                            <span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
                        </ng-template>
                        <ng-template let-car pTemplate="item">
                            <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
                                <div style="font-size:14px;float:left;margin-top:4px">{{car.label}}</div>
                            </div>
                        </ng-template>
                    </p-dropdown>
                </div>
            </div>
            <div class="col-1">
                <p-button class="search-button mr-3" icon="pi pi-search" (click)="query.offSet = 0; first = 0; load()"></p-button>
                <p-button icon="pi pi-refresh" (click)="cancel()" styleClass="p-button-secondary p-button-sm"></p-button>
            </div>
            <div class="col-3 tools">
                <p-button styleClass="p-button-sm mr-1" icon="pi pi-plus" label="Thêm mới" (click)="addTienLuong()"></p-button>
            </div>
        </div>
        <div class="grid-default" #container>
            <app-list-grid-angular  *ngIf="columnDefs.length > 0"
                [listsData]="listsData" [height]="heightGrid"
                [columnDefs]="columnDefs"></app-list-grid-angular>
                <div class="paginator">
                    <span>Từ {{ countRecord.currentRecordStart }} đến
                        {{ countRecord.currentRecordEnd }}
                        trên tổng số
                        {{ countRecord.totalRecord }} kết quả</span>
                <p-paginator [rows]="query.pageSize" [totalRecords]="countRecord.totalRecord" [first]="first" (onPageChange)="paginate($event)" [rowsPerPageOptions]="[15,30,45,100,200,{ showAll: 'ALL' }]"></p-paginator>
            </div>
        </div>
    </div>
</div>


<p-dialog header="Thêm mới tiền lương" [(visible)]="displayFrom" [modal]="true" [draggable]="false" [resizable]="false" [style]="{width: '600px'}" [autoZIndex]="true"
  [draggable]="false" [resizable]="false">
    <div class="col-md-12">
        <div class="select-default">
            <label for="">Chọn tổ chức</label>
            <p-dropdown appendTo="body" [baseZIndex]="100" appendTo="body" [autoDisplayFirst]="false"
                [options]="listOrgRoots" [(ngModel)]="modelAdd.org_cd" name="org_cd" 
                [filter]="true">
                <ng-template let-item pTemplate="selectedItem">
                    <span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
                </ng-template>
                <ng-template let-car pTemplate="item">
                    <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
                        <div style="font-size:14px;float:right;margin-top:4px">{{car.label}}</div>
                    </div>
                </ng-template>
            </p-dropdown>
        </div>
    </div>
    <div class="col-md-12 mt-1">
        <div class="input-group">
            <label for="">Tháng</label>
            <p-calendar [(ngModel)]="modelAdd.date" name="date" view="month" appendTo="body" dateFormat="mm/yy" [readonlyInput]="true" inputId="monthpicker"></p-calendar>
        </div>
    </div>
    <div class="col-md-12">
        <div class="col-md-6"></div>
        <div class="col-md-6 text-right pr-0">
                <p-button label="Gửi" icon="pi pi-check" styleClass="p-button-sm" (click)="themmoi()"></p-button>
        </div>
    </div>
  </p-dialog>
