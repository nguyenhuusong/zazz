<div class="grid main-grid">
    <div class="col-12 right max-w-full">
        <div class="breadcrumb">
            <h3>Danh sách thẻ nhân viên</h3>
            <p-breadcrumb [model]="items"></p-breadcrumb>
        </div>
        <div class="table-tool grid white-background black-box-shadow-005 filterInput">
            <div class="header-filter-search col-3">
                <div class="field-group text search mb-0" [ngClass]=" model.filter ? 'valid' : 'invalid' ">
                    <input class="input-default" type="text" id="filter"
                        (keydown.enter)="model.offSet = 0; first = 0; load()"
                        [(ngModel)]="model.filter">
                        <label>Mã, tên , số điện thoại</label>
                    <!-- <i id="icon-search" class="pi pi-angle-down"></i> -->
                    <svg class="placeholder-icon" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M10.1305 11.2619C9.28558 11.8771 8.24518 12.24 7.12002 12.24C4.29231 12.24 2 9.94772 2 7.12002C2 4.29231 4.29231 2 7.12002 2C9.94772 2 12.24 4.29231 12.24 7.12002C12.24 8.24518 11.8771 9.28558 11.2619 10.1305L13.7657 12.6343C14.0781 12.9467 14.0781 13.4533 13.7657 13.7657C13.4533 14.0781 12.9467 14.0781 12.6343 13.7657L10.1305 11.2619ZM11.28 7.12002C11.28 9.41753 9.41753 11.28 7.12002 11.28C4.8225 11.28 2.96 9.41753 2.96 7.12002C2.96 4.8225 4.8225 2.96 7.12002 2.96C9.41753 2.96 11.28 4.8225 11.28 7.12002Z" fill="#808AA6"/>
                    </svg>
                    <p-button class="search-button" icon="pi pi-search" (click)="model.offSet = 0; first = 0; load()"></p-button>
                </div>
                <div class="input-group-append dropdown">
                </div>
            </div>
            
            <div class="col-2">
                <div class="field-group select mb-0 label-8">
                    <p-dropdown appendTo="body" [baseZIndex]="100" [autoDisplayFirst]="false"
                     (onChange)="handleChangeOrganize()"
                    [options]="organizes" [(ngModel)]="model.organizeId" name="organizeId" [filter]="true">
                    <ng-template let-item pTemplate="selectedItem">
                        <span style="vertical-align:middle;">{{item?.label}}</span>
                    </ng-template>
                    <ng-template let-car pTemplate="item">
                        <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
                        <div style="font-size:14px;float:right;margin-top:4px">{{car?.label}}</div>
                        </div>
                    </ng-template>
                    </p-dropdown>
                    <label>Tổ chức</label>
                </div>
            </div>
            <!-- phòng ban -->
            <div class="col-2">
                <div class="field-group select mb-0 label-8">
                    <p-treeSelect [(ngModel)]="model.orgId" [ngClass]="[ departmentFiltes.length <= 0 ? 'tree-empty' : '' ]" [options]="departmentFiltes" selectionMode="single" name="orgId"
                    (onNodeSelect)="onChangeTree($event)" placeholder="Chọn phòng ban"></p-treeSelect>
                    <label>Phòng ban</label>
                </div>
            </div>
            <!-- trang thai -->
            <div class="col-2">
                <div class="field-group select mb-0 label-8">
                        <p-dropdown appendTo="body" [baseZIndex]="100" [autoDisplayFirst]="false"  (onChange)="find()"
                            [options]="listStatus" [(ngModel)]="model.status" name="status" [filter]="true">
                            <ng-template let-item pTemplate="selectedItem">
                            <span style="vertical-align:middle;">{{item.label}}</span>
                            </ng-template>
                            <ng-template let-car pTemplate="item">
                            <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
                                <div style="font-size:14px;float:right;margin-top:4px">{{car.label}}</div>
                            </div>
                            </ng-template>
                        </p-dropdown>
                    <label>Trạng thái</label>
                </div>
            </div>
            <div class="col-1">
                <p-button class="search-button btn-with-filter" icon="pi pi-search" (click)="model.offSet = 0; first = 0; load()">
                </p-button>
            </div>
            <div class="col-2 tools">
                <p-button label="Xuất Excel" (click)="exportexcel()" icon="fa fa-download" styleClass="p-button-sm">
                </p-button>
                <p-button label="Thêm mới" (click)="handleAdd()" icon="fa fa-plus" styleClass="p-button-sm ml-1">
                </p-button>
            </div>
        </div>
        <div class="grid-default" #container>
            <app-list-grid-angular *ngIf="columnDefs.length > 0" [listsData]="listsData" [height]="heightGrid"
                [columnDefs]="columnDefs"></app-list-grid-angular>
            <div class="paginator">
                <span>Từ {{ countRecord.currentRecordStart }} đến
                    {{ countRecord.currentRecordEnd }}
                    trên tổng số
                    {{ countRecord.totalRecord }} kết quả</span>
                <p-paginator [rows]="model.pageSize" [totalRecords]="countRecord.totalRecord" [first]="first"
                    (onPageChange)="paginate($event)" [rowsPerPageOptions]="[15,30,45,100,200,{ showAll: 'ALL' }]">
                </p-paginator>
            </div>
        </div>
    </div>
</div>

<p-dialog [(visible)]="displaythenv" [draggable]="false"  [resizable]="false" [autoZIndex]="true" [modal]="true" [style]="{width: '1200px', height: 'auto'}">
    <p-header>
       Thêm mới thẻ nhân viên
    </p-header>
   <app-card-detail *ngIf="displaythenv" (save)="displaythenv = !displaythenv"></app-card-detail>
  </p-dialog>
