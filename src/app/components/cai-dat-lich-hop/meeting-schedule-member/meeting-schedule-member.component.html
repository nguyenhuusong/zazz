<div class="content-body">
    <section id="configuration">
        <div class="card  p-2">
            <div class="row">
                <div class="col-sm-3 form-group">
                    <div class="field-group select label-8">
                        <p-dropdown appendTo="body"  [baseZIndex]="100" 
                            [options]="organizes" [(ngModel)]="modeAgencyOrganize.organizeId" [autoDisplayFirst]="false" (onChange)="getUserByPush($event.query)" name="organizeId" [filter]="true">
                            <ng-template let-item pTemplate="selectedItem">
                                <span>{{item.label}}</span>
                            </ng-template>
                            <ng-template let-car pTemplate="item">
                                <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
                                <div style="font-size:14px;float:right;margin-top:4px">{{car.label}}</div>
                                </div>
                            </ng-template>
                            </p-dropdown>
                        <label for="">Chọn tổ chức</label>
                    </div>
                </div>
                <div class="col-sm-3 form-group">
                    <div class="field-group select label-8" >
                        <p-dropdown appendTo="body"  [baseZIndex]="100" 
                            [options]="listUsers" [(ngModel)]="modeAgencyOrganize.cusId" [autoDisplayFirst]="false" name="cusId" (onChange)="selectUser($event.query)"  [filter]="true">
                            <ng-template let-item pTemplate="selectedItem">
                                <span>{{item.label}}</span>
                            </ng-template>
                            <ng-template let-car pTemplate="item">
                                <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
                                <div style="font-size:14px;float:right;margin-top:4px">{{car.label}}</div>
                                </div>
                            </ng-template>
                            </p-dropdown>
                        <label for="">Nhân viên</label>
                    </div>
                </div>
                <div class="col-sm-6 form-group text-right">
                    <label for="" style="visibility: hidden;">Nhập </label> <br>
                    <p-button icon="pi pi-plus" (click)="handleAdd()" styleClass="p-button-sm mr5" label="Thêm danh sách"></p-button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="grid-default border">
                        <app-list-grid-angular  *ngIf="columnDefs.length > 0"
                            [listsData]="members" [domLayout]="'autoHeight'"
                            [columnDefs]="columnDefs"></app-list-grid-angular>
                        </div>
                    <!-- <ag-grid-angular [modules]="modules" [suppressCsvExport]="true" [suppressExcelExport]="true" #agGrid
                        style="width: 100%; height: 500px" id="myGrid" class="ag-theme-balham" [rowData]="members"
                        [columnDefs]="columnDefs" [detailCellRendererParams]="detailCellRendererParams"
                        [detailRowHeight]="detailRowHeight" (gridReady)="onGridReady($event)"
                        [defaultColDef]="defaultColDef" enableCellTextSelection=true groupUseEntireRow="true"
                        [enableRangeSelection]="true" [animateRows]="true" [getRowHeight]="getRowHeight"
                        [frameworkComponents]="frameworkComponents">
                    </ag-grid-angular> -->
                </div>
            </div>
        </div>
    </section>
</div>
