<div class="main-grid product-detail" *ngIf="!isDialog">
    <section>
        <div class="breadcrumb">
            <p-breadcrumb [model]="itemsMenu"></p-breadcrumb>
            <h3>{{titlePage}}</h3>
        </div>
    </section>
</div>

<section *ngIf="!isDialog">
    <div>
            <app-edit-detail  
            *ngIf="listViews.length> 0" [manhinh]="'Edit'"   [detailInfo]="detailInfo"  [buttons]="optionsButtonsView"
           [listForms]="listViews" (callback)="setSalaryInfoDevM($event)" (close)="cancel($event)"
         ></app-edit-detail>
            <app-loading-detail 
                [id]="'sections-2qnt'" 
                *ngIf="listViews.length === 0">
            </app-loading-detail>
            <p-divider></p-divider>
            <app-thanh-phan-luong [salaryInfoId]="modelEdit.salaryInfoId" *ngIf="detailInfo && detailInfo?.flow_cur > 1"></app-thanh-phan-luong>
            <app-hop-dong-salary (cancelSave)="getSalaryInfoDevM()" [empId]="detailInfo.empId" [salaryInfoId]="modelEdit.salaryInfoId" *ngIf="detailInfo && detailInfo?.flow_cur > 2"></app-hop-dong-salary>
            <div class="col-12  flex justify-content-end align-items-center" >
                <div class="field-group select " style="margin-bottom: 0;">
                    <p-dropdown 
                        *ngIf="listViews.length> 0" 
                        [options]="status" 
                        (onChange)="UpdateStatus()"
                        [(ngModel)]="selectedStatus" 
                        [styleClass]="selectedStatus?.bgColor"  
                        [style]="{'width': '180px'}" 
                        optionLabel="name"  
                        placeholder="Select a Country">
                        <ng-template pTemplate="selectedItem" >
                            <div class="flex align-items-center gap-2" *ngIf="selectedStatus" >
                                <div style="color: #fff">{{ selectedStatus.name}}</div>
                            </div>
                        </ng-template>
                        <ng-template let-country pTemplate="item">
                            <div class="flex align-items-center gap-2" *ngIf="country.value != selectedStatus.value">
                                <div class="pb-2 pt-2" style="display: flex; align-items: center; width: 100%;justify-content: space-around;font-size: 13px;">
                                    <span style="white-space:nowrap">{{ country.placeholder }} </span>
                                    <span class="pi pi-arrow-right" style="font-size: 12px;"></span>
                                    <span [class]="country.textColor" style="white-space:nowrap" class="pl-2 pr-2">{{ country.name }}</span>
                                </div>
                            </div>
                        </ng-template>
                    </p-dropdown>
                </div>
                <p-splitButton icon="pi pi-send" *ngIf="menuActions.length > 0" styleClass="p-button-sm ml-2" [appendTo]="'body'" (onClick)="callActions(menuActions[0].value)" [label]="menuActions[0].label" [model]="menuActions"></p-splitButton>
                <p-button label="Quay lại" styleClass="p-button-secondary p-button-sm ml-2" [style]="{'z-index': 9}" icon="pi pi-directions-alt"></p-button>
                  </div>
    </div>
       
</section>


<p-dialog styleClass="popup-btngroup-edit-detail"  [(visible)]="displayFormEditDetail" (onHide)="callback.emit()" [draggable]="false"  [resizable]="false" [autoZIndex]="true" [modal]="true" [style]="{width: '1400px', height: 'auto'}">
    <p-header>
        {{salaryInfoId ? 'Chỉnh sửa quá trình lương' : 'Thêm mới quá trình lương'}}
    </p-header>
    <p-card>
        <div>
                <app-edit-detail  
                *ngIf="listViews.length> 0" [manhinh]="'Edit'"   [detailInfo]="detailInfo"  [buttons]="optionsButtonsView"
               [listForms]="listViews" (callback)="setSalaryInfoDevM($event)" (close)="cancel($event)"
             ></app-edit-detail>
                <app-loading-detail 
                    [id]="'sections-2qnt'" 
                    *ngIf="listViews.length === 0">
                </app-loading-detail>
                <p-divider></p-divider>
                <app-thanh-phan-luong [salaryInfoId]="modelEdit.salaryInfoId" *ngIf="detailInfo && detailInfo?.flow_cur > 1"></app-thanh-phan-luong>
                <app-hop-dong-salary (cancelSave)="getSalaryInfoDevM()" [empId]="detailInfo.empId" [salaryInfoId]="modelEdit.salaryInfoId" *ngIf="detailInfo && detailInfo?.flow_cur > 2"></app-hop-dong-salary>
        </div>
    </p-card>
    <ng-template pTemplate="footer" >
        <div class="col-12  flex justify-content-end align-items-center" >
            <div class="field-group select " style="margin-bottom: 0;">
                <p-dropdown 
                    *ngIf="listViews.length> 0" 
                    [options]="status" 
                    (onChange)="UpdateStatus()"
                    [(ngModel)]="selectedStatus" 
                    [styleClass]="selectedStatus?.bgColor"  
                    [style]="{'width': '180px'}" 
                    optionLabel="name"  
                    placeholder="Select a Country">
                    <ng-template pTemplate="selectedItem" >
                        <div class="flex align-items-center gap-2" *ngIf="selectedStatus" >
                            <div style="color: #fff">{{ selectedStatus.name}}</div>
                        </div>
                    </ng-template>
                    <ng-template let-country pTemplate="item">
                        <div class="flex align-items-center gap-2" *ngIf="country.value != selectedStatus.value">
                            <div class="pb-2 pt-2" style="display: flex; align-items: center; width: 100%;justify-content: space-around;font-size: 13px;">
                                <span style="white-space:nowrap">{{ country.placeholder }} </span>
                                <span class="pi pi-arrow-right" style="font-size: 12px;"></span>
                                <span [class]="country.textColor" style="white-space:nowrap" class="pl-2 pr-2">{{ country.name }}</span>
                            </div>
                        </div>
                    </ng-template>
                </p-dropdown>
            </div>
            <p-splitButton icon="pi pi-send" *ngIf="menuActions.length > 0" styleClass="p-button-sm ml-2" [appendTo]="'body'" (onClick)="callActions(menuActions[0].value)" [label]="menuActions[0].label" [model]="menuActions"></p-splitButton>
            <p-button label="Đóng" (onClick)="callback.emit()" styleClass="p-button-secondary p-button-sm ml-2" [style]="{'z-index': 9}" icon="pi pi-directions-alt"></p-button>
              </div>
    </ng-template>
</p-dialog>
