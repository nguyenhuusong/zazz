<section class="section-box">
    <div class="bg-grey base-info-em d-flex middle bet">
        <ul class="col-9 d-flex gap6">
            <li>
                <span class="label">Nhân viên:</span>
                <span class="value"> {{ dataEmployeeStatus?.fullName }}</span>
            </li>
            <li class="spre"><svg width="1" height="20" viewBox="0 0 1 20" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <line x1="0.5" x2="0.5" y2="20" stroke="#A3A9B9" />
                </svg>
            </li>
            <li>
                <span class="label">MNV:</span>
                <span class="value"> {{dataEmployeeStatus?.code}}</span>
            </li>
        </ul>
       
        <div class="col-3 gap-2 flex justify-content-end align-items-center" style="padding: 0;">
            <div class="fields btn status" [ngClass]="status.length <= 1 ? 'no-dropdown' : ''" style="margin-bottom: 0;">
                <p-dropdown 
                *ngIf="listViews.length> 0 && status.length > 0" 
                    [options]="status" 
                    (onChange)="recruiUpdateStatus()"
                    [(ngModel)]="selectedStatus" 
                    [styleClass]="selectedStatus?.bgColor"  
                    [style]="{'width': '180px'}" 
                    optionLabel="name"  
                    placeholder="Chọn trạng thái">
                    <ng-template pTemplate="selectedItem" >
                        <div class="flex align-items-center gap-2" *ngIf="selectedStatus" >
                            <div>{{ selectedStatus.name}}</div>
                        </div>
                    </ng-template>
                    <ng-template let-country pTemplate="item">
                        <div class="flex align-items-center gap-2" *ngIf="country.value != selectedStatus?.value">
                            <div class="pb-2 pt-2 gap-2" style="display: flex; align-items: center; width: 100%;justify-content: space-around;font-size: 13px;">
                                <span style="white-space:nowrap">{{ country.placeholder }} </span>
                                <span class="pi pi-arrow-right" style="font-size: 12px;"></span>
                                <span [class]="country.textColor" style="white-space:nowrap">{{ country.name }}</span>
                            </div>
                        </div>
                    </ng-template>
                </p-dropdown>
            </div>
            <p-splitButton [ngClass]="menuActions.length <= 1 ? 'no-dropdown' : ''" icon="{{ menuActions[0].icon }} uni-white-color" *ngIf="menuActions.length > 0" styleClass="p-button-sm" [appendTo]="'body'" (onClick)="callActions(menuActions[0].value)" [label]="menuActions[0].label" [model]="menuActions"></p-splitButton>
            <!-- <p-button label="Quay lại" styleClass="p-button-secondary p-button-sm" [style]="{'z-index': 9}" icon="pi pi-directions-alt"></p-button> -->
              </div>
    </div>
</section>

<section>
    <app-edit-detail *ngIf="listViews.length> 0" [detail]="detailInfo" [detailInfo]="detailInfo"
        [thongtinnhanvienNew]="true" [manhinh]="'Edit'" [optionsButtonsEdit]="[]"
        [dataView]="listViews" (callback)="setEmpQualification($event)"
        (callbackcancel)="cancelUpdate($event)">
    </app-edit-detail>
    <app-loading-detail 
        [id]="'employee-info-05'" 
        *ngIf="listViews.length === 0">
    </app-loading-detail>
    <app-thoi-gian-lam-viec [empId]="empId"></app-thoi-gian-lam-viec>
    <app-danh-sach-thiet-bi [empId]="empId"></app-danh-sach-thiet-bi>

</section>



<app-chi-tiet-cham-cong *ngIf="isEditDetail" [isEditDetail]="isEditDetail" [empId]="empId" (cancelSave)="cancelSetDetail($event)"></app-chi-tiet-cham-cong>
