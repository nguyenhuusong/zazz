<div class="grid wrap-edit-detail pt-2">
    <div class="col-12 border-section ">
        <p-panel>
            <ng-template pTemplate="header">
                <div class="d-flex justify-content-between">
                    <h3 class="title-section">Danh sách tài khoản đăng nhập</h3>
                </div>
            </ng-template>
            <div class="row" style="flex-wrap: wrap">
                <div class="grid-default border">
                    <app-list-grid-angular 
                        [domLayout]="'autoHeight'"
                        [idGrid]="gridKey + '_45dfs'" 
                        *ngIf="columnDefs.length > 0" 
                        [heightRow]="50"
                        [title]="'Chứng chỉ'"
                        [listsData]="listsData" 
                        (showConfig)="CauHinh()"
                        (onCellClicked)="onCellClicked($event)"
                        [columnDefs]="columnDefs">
                    </app-list-grid-angular>
                    <app-loading-grid 
                        [columnNumber]="9" 
                        gridtype="''" 
                        [value]="[1,2]" 
                        *ngIf="columnDefs?.length === 0">
                    </app-loading-grid>

                </div>
            </div>
        </p-panel>
    </div>
</div>



<p-dialog header="Cài đặt cấu hình " [appendTo]="'body'" [focusTrap]="false" styleClass="popup-setting"
    (onHide)="getEmpUserPage()" [(visible)]="displaySetting" [modal]="true" [style]="{width: '50vw'}"
    [maximizable]="true" [draggable]="false" [resizable]="false">
    <app-config-grid-table-form *ngIf="displaySetting && gridKey" [typeConfig]="'TableInfo'"
        [gridKey]="gridKey"></app-config-grid-table-form>
</p-dialog>

<p-sidebar
    [style]="{ width: '80%' }"
    [(visible)]="displayFormEditDetail" 
    styleClass="popup-btngroup-edit-detail"
    position="right">
    <ng-template pTemplate="header">
        <!-- #iconheader -->
        Giấy tờ tùy thân </ng-template>
    <ng-template pTemplate="footer"></ng-template>
    <app-edit-detail [optionsButtonsEdit]="optionsButtonsPopup" *ngIf="listViewsDetail.length> 0 && displayFormEditDetail" [detailInfo]="dataDetailInfo"
        [detail]="dataDetailInfo" [manhinh]="'Edit'" [thongtinnhanvienNew]="true"
        [dataView]="listViewsDetail" (callback)="setEmpUserInfo($event)"
        (callbackcancel)="cancelDetailInfo($event)"></app-edit-detail>
</p-sidebar>

<p-sidebar
    [style]="{ width: '80%' }"
    [(visible)]="isSendPass" 
    position="right">
    <ng-template pTemplate="header">
        <!-- #iconheader -->
        Khởi tạo mật khẩu </ng-template>
    <ng-template pTemplate="footer"></ng-template>
    <div class="">
        <div class="fields">
            <p-dropdown placeholder="Chọn" 
                [(ngModel)]="resetPasswordOtp.otp_type"
                appendTo="body" 
                [baseZIndex]="100" [autoDisplayFirst]="false"
                [options]="dataPassType" [filter]="true">
                <ng-template let-item pTemplate="selectedItem">
                <span style="vertical-align:middle;">{{item.label}}</span>
                </ng-template>
                <ng-template let-car pTemplate="item">
                    <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
                        <div style="font-size:14px;float:right;margin-top:4px">{{car.label}}</div>
                    </div>
                </ng-template>
            </p-dropdown>
        </div>
    </div>
    <div class="d-flex gap-2 end">
        <p-button label="Gửi" (click)="sendResetPasswordOtp()" [styleClass]="'mr-2'"></p-button>
        <p-button label="Hủy" (click)="isSendPass = !isSendPass"></p-button>
    </div>
</p-sidebar>
