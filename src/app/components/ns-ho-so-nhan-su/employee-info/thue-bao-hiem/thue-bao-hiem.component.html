<app-step-info [detailInfo]="detailInfo" *ngIf="detailInfo"></app-step-info>
<section>
    <div class="bg-grey base-info-em d-flex middle bet">
        <ul>
            <li>
                <span class="label">Nhân viên:</span>
                <span class="value"> {{ detailInfo?.fullName }}</span>
            </li>
            <li class="spre"><svg width="1" height="20" viewBox="0 0 1 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <line x1="0.5" x2="0.5" y2="20" stroke="#A3A9B9"/>
                </svg>
                </li>
            <li>
                <span class="label">MNV:</span>
                <span class="value"> {{codeStaff}}</span>
            </li>
        </ul>
        <div>
            </div>
    </div>
    <div class="content page-detail" style="padding: 0;">
        <p-panel styleClass="no-header">
            <div class="">
                <div class="row col-md-12">
                    <div class="page-detail-edit-detail" >
                        <app-edit-detail *ngIf="listViews.length> 0" 
                            [detail]="detailInfo" 
                            [detailInfo]="detailInfo" 
                            [thongtinnhanvienNew]="true" 
                            [manhinh]="'Edit'" 
                            [optionsButtonsEdit]="optionsButtonsView"  
                            [dataView]="listViews"
                            (callback)="setEmployeeInfo($event)" 
                            (callbackcancel)="cancelUpdate($event)">
                        </app-edit-detail>
                        <p-divider></p-divider>
                        <div class="grid wrap-edit-detail">
                            <div class="col-12 border-section ">
                                <p-panel header="Thông tin người thân">
                                    <div class="row" style="flex-wrap: wrap">
                                        <div class="grid-default border">
                                            <app-list-grid-angular 
                                                [domLayout]="'autoHeight'" 
                                                idGrid="ttnguoithan"
                                                *ngIf="columnDefs.length > 0" 
                                                [title]="'Chứng chỉ'"
                                                [listsData]="listsData" [columnDefs]="columnDefs"></app-list-grid-angular>
                                            </div>
                                    </div>
                                    <ng-template pTemplate="footer">
                                        <p-button label="Thêm mới" icon="pi pi-plus" (click)="addEmpDependent()" styleClass="p-button-sm mr-1"></p-button>
                                        <p-button label="Cấu hình" icon="pi pi-cog" (click)="CauHinh(0)" styleClass="p-button-sm"></p-button>
                                    </ng-template>
                                </p-panel>
                            </div>
                        </div> 
                        <p-divider></p-divider>
                        <div class="grid wrap-edit-detail">
                            <div class="col-12 border-section ">
                                <p-panel header="Danh sách đính kèm">
                                    <div class="row" style="flex-wrap: wrap">
                                        <div class="grid-default border">
                                            <!-- <app-list-grid-angular [domLayout]="'autoHeight'" *ngIf="columnDefs.length > 0" [title]="'Chứng chỉ'"
                                                [listsData]="listsData" [columnDefs]="columnDefs"></app-list-grid-angular> -->
                                            </div>
                                    </div>
                                    <ng-template pTemplate="footer">
                                        <!-- <p-button label="Thêm mới" icon="pi pi-plus" (click)="addEmpDependent()" styleClass="p-button-sm mr-1"></p-button> -->
                                        <p-button label="Cấu hình" icon="pi pi-cog" (click)="CauHinh(0)" styleClass="p-button-sm"></p-button>
                                    </ng-template>
                                </p-panel>
                            </div>
                        </div> 
                    </div>

                    </div>
                    </div>
        </p-panel>
        </div>
    </section>

    <p-dialog styleClass="popup-btngroup-edit-detail" [(visible)]="displayFormEditDetail" [draggable]="false"  [resizable]="false" [autoZIndex]="true" [modal]="true" [style]="{width: '800px', height: 'auto'}">
        <p-header>
            {{titleEmpTrain}}
        </p-header>
        <app-edit-detail [optionsButtonsEdit]="optionsButtonsPopup" *ngIf="listViewsForm.length> 0 && detailFormInfo" [detailInfo]="detailInfo"
            [detail]="detailFormInfo" [manhinh]="'Edit'" [thongtinnhanvienNew]="true"
            [dataView]="listViewsForm" (callback)="setFormInfo($event)"
            (callbackcancel)="cancelFormInfo($event)"></app-edit-detail>
    </p-dialog>

    <p-dialog header="Cài đặt cấu hình " [appendTo]="'body'" [focusTrap]="false" styleClass="popup-setting"
    (onHide)="reloadGetEmpTrainPage()" [(visible)]="displaySetting" [modal]="true" [style]="{width: '50vw'}"
    [maximizable]="true" [draggable]="false" [resizable]="false">
    <app-config-grid-table-form *ngIf="displaySetting && gridKeyForm.gridKey" [typeConfig]="'TableInfo'"
        [gridKey]="gridKeyForm.gridKey"></app-config-grid-table-form>
</p-dialog>
