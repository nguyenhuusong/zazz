<p-card>
    <div class="status-line steps-contract col-12 m-auto">
        <p-steps [model]="steps" [(activeIndex)]="activeIndex" [readonly]="false"></p-steps>
    </div>
</p-card>
<p-divider></p-divider>
<p-card>
    <app-edit-detail *ngIf="listViews.length> 0" 
        [detail]="detailInfo" 
        [manhinh]="'Edit'" 
        [dataView]="listViews"
        [optionsButtonsEdit]="optionsButtonsView" 
        (callback)="setDetail($event)" 
        (callBackForm)="callBackForm($event)"
        (callbackcancel)="canceDetail($event)">
    </app-edit-detail>
</p-card>
