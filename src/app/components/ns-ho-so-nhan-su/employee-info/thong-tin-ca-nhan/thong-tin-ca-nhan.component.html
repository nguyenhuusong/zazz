<section class="section-box">
    <div class="bg-grey base-info-em d-flex middle">
        <ul class="col-9">
            <li>
                <span class="label">Nhân viên:</span>
                <span class="value"> {{ dataEmployeeStatus?.fullName }}</span>
            </li>
            <li class="spre"><svg width="1" height="20" viewBox="0 0 1 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <line x1="0.5" x2="0.5" y2="20" stroke="#A3A9B9"/>
                </svg>
                </li>
            <li>
                <span class="label">MNV:</span>
                <span class="value"> {{dataEmployeeStatus?.code}}</span>
            </li>
        </ul>
           
<div class="col-3 gap-2 flex justify-content-end align-items-center" style="padding: 0;">
    <div class="fields " style="margin-bottom: 0;">
        <p-dropdown 
            *ngIf="listViews.length> 0 && status.length > 0" 
            [options]="status" 
            (onChange)="recruiUpdateStatus()"
            [(ngModel)]="selectedStatus" 
            [styleClass]="selectedStatus?.bgColor"  
            [style]="{'width': '180px'}" 
            optionLabel="name"  
            placeholder="Select a Country">
            <ng-template pTemplate="selectedItem" >
                <div class="flex align-items-center gap-2" *ngIf="selectedStatus" >
                    <div style="color: #fff">{{ selectedStatus.name}}</div>
                </div>
            </ng-template>
            <ng-template let-country pTemplate="item">
                <div class="flex align-items-center gap-2" *ngIf="country.value != selectedStatus?.value">
                    <div class="pb-2 pt-2 gap-2" style="display: flex; align-items: center; width: 100%;justify-content: space-around;font-size: 13px;">
                        <span style="white-space:nowrap">{{ country.placeholder }} </span>
                        <span class="pi pi-arrow-right" style="font-size: 12px;"></span>
                        <span [class]="country.textColor" style="white-space:nowrap">{{ country.name }}</span>
                    </div>
                </div>
            </ng-template>
        </p-dropdown>
    </div>
    <p-splitButton  icon="pi pi-send" *ngIf="menuActions.length > 0 && listViews.length> 0" styleClass="p-button-sm" [appendTo]="'body'" (onClick)="actViewEdit(menuActions[0].value)" [label]="menuActions[0].label" [model]="menuActions"></p-splitButton>
    <p-button label="Quay lại" (click)="onBack()" styleClass="p-button-secondary p-button-sm" [style]="{'z-index': 9}" icon="pi pi-directions-alt"></p-button>
      </div>
  
    </div>

</section>
<section>
    <app-edit-detail *ngIf="listViews.length> 0" 
        [isShowAvatar] = true
        [detail]="detailInfo" 
        [detailInfo]="detailInfo" 
        [thongtinnhanvienNew]="true" 
        [manhinh]="'Edit'" 
        [optionsButtonsEdit]="optionsButtonsView"  
        [dataView]="listViews"
        (callback)="setEmployeeInfo($event)" 
        (callbackcancel)="cancelUpdate($event)">
    </app-edit-detail>
    <app-loading-detail [id]="'employee-info-01'" *ngIf="listViews.length === 0"></app-loading-detail>
    
    

    <app-giay-to-tuy-than [empId]="empId"></app-giay-to-tuy-than>

    <app-thong-tin-nguoi-lien-he [empId]="empId"></app-thong-tin-nguoi-lien-he>
    <app-thong-tin-ho-so-ca-nhan [empId]="empId" (dataChaged)="theFileChanged($event)"></app-thong-tin-ho-so-ca-nhan>
    <app-danh-sach-dinh-kem [empId]="empId"></app-danh-sach-dinh-kem>
</section>

<p-sidebar
    [style]="{ width: '80%' }"
    [(visible)]="displayuploadcontract" 
    position="right">
    <ng-template pTemplate="header">
        <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1.41 0L0 1.41L4.58 6L0 10.59L1.41 12L7.41 6L1.41 0Z" fill="#2B2F33"/>
            <path d="M8 0L6.59 1.41L11.17 6L6.59 10.59L8 12L14 6L8 0Z" fill="#2B2F33"/>
        </svg> &nbsp;&nbsp;
        Tải lên hợp đồng [{{record?.meta_title}}]</ng-template>
    <ng-template pTemplate="footer"></ng-template>
  <!-- <app-upload-file [multiple]="" (callback)="handleUpload($event)" *ngIf="displayuploadcontract"></app-upload-file> -->
</p-sidebar>

<app-thong-tin-ca-nhan-edit-detail *ngIf="isEditDetail" [isEditDetail]="isEditDetail" [empId]="empId" (cancelSave)="cancelSetDetail($event)"></app-thong-tin-ca-nhan-edit-detail>
