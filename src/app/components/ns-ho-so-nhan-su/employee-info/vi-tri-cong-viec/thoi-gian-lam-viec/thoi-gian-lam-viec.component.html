<div class="grid wrap-edit-detail">
    <div class="col-12 border-section ">
        <p-panel>
            <ng-template pTemplate="header">
                <div class="grid d-flex justify-content-between">
                    <h3 class="title-section">Thời gian làm việc</h3>
                </div>
            </ng-template>
            <div class="row" style="flex-wrap: wrap">
                <div class="grid-default border">
                    <app-list-grid-angular 
                    [domLayout]="'autoHeight'" 
                    *ngIf="columnDefs.length > 0" 
                    [title]="'Chứng chỉ'"
                    [idGrid]="gridKey + '_45dfs'"
                    [listsData]="listsData" 
                    (showConfig)="CauHinh()"
                     (onCellClicked)="onCellClicked($event)"
                    [columnDefs]="columnDefs">
                </app-list-grid-angular>
                </div>
            </div>
        </p-panel>
    </div>
</div>



<p-dialog header="Cài đặt cấu hình " [appendTo]="'body'" [focusTrap]="false" styleClass="popup-setting"
    (onHide)="getEmpWorkingPageByEmpId()" [(visible)]="displaySetting" [modal]="true" [style]="{width: '50vw'}"
    [maximizable]="true" [draggable]="false" [resizable]="false">
    <app-config-grid-table-form *ngIf="displaySetting && gridKey" [typeConfig]="'TableInfo'"
        [gridKey]="gridKey"></app-config-grid-table-form>
</p-dialog>


<p-dialog styleClass="popup-btngroup-edit-detail"  [(visible)]="displayFormEditDetail" [draggable]="false"  [resizable]="false" [autoZIndex]="true" [modal]="true" [style]="{width: '1400px', height: 'auto'}">
    <p-header>
        Thêm mới thời gian làm việc
    </p-header>

    <p-card>
        <div class="status-line steps-contract col-12 m-auto">
            <p-steps [model]="steps" [(activeIndex)]="activeIndex" [readonly]="false"></p-steps>
        </div>
    </p-card>
    <p-divider></p-divider>
    <p-card>
        <app-edit-detail [optionsButtonsEdit]="optionsButtonsView" *ngIf="listViewsDetail.length> 0" [detailInfo]="dataDetailInfo"
            [detail]="dataDetailInfo" [manhinh]="'Edit'" [thongtinnhanvienNew]="true"
            [dataView]="listViewsDetail" (callback)="setDetail($event)" 
            (callBackForm)="callBackForm($event)"
            (callbackcancel)="canceDetail($event)"></app-edit-detail>
    </p-card>
    
</p-dialog>
