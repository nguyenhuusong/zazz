<div class="grid wrap-edit-detail pt-2">
    <div class="col-12 border-section ">
        <p-panel>
            <ng-template pTemplate="header">
                <div class="d-flex col-12 pl-0 pr-0 bet">
                    <h3 class="title-section">Quá trình công tác</h3>
                    <p-button styleClass="p-button-sm" icon="pi pi-plus" label="Thêm mới" (click)="addProcess()"></p-button>
                </div>
            </ng-template>
            <div class="row" style="flex-wrap: wrap">
                <div class="grid-default border">
                    <app-list-grid-angular 
                        [domLayout]="'autoHeight'" 
                        *ngIf="columnDefs.length > 0" 
                        [title]="'Chứng chỉ'"
                        [idGrid]="gridKey + '_45dfs'"
                        [listsData]="listsData"
                        (showConfig)="CauHinh()" 
                        (onCellClicked)="onCellClicked($event)"
                        [columnDefs]="columnDefs">
                    </app-list-grid-angular>
                    <app-loading-grid 
                        [columnNumber]="9" 
                        gridtype="''" 
                        [value]="[1,2]" 
                        *ngIf="columnDefs?.length === 0">
                    </app-loading-grid>

                </div>
            </div>
        </p-panel>
    </div>
</div>

<p-dialog header="Cài đặt cấu hình " [appendTo]="'body'" [focusTrap]="false" styleClass="popup-setting"
    (onHide)="getEmpProcessPageByEmpId()" [(visible)]="displaySetting" [modal]="true" [style]="{width: '50vw'}"
    [maximizable]="true" [draggable]="false" [resizable]="false">
    <app-config-grid-table-form *ngIf="displaySetting && gridKey" [typeConfig]="'TableInfo'"
        [gridKey]="gridKey"></app-config-grid-table-form>
</p-dialog>



<app-chi-tiet-xu-ly-qt-cong-tac 
    *ngIf="displayFormEditDetail" 
    [displayFormEditDetail]="displayFormEditDetail" 
    [isDialog]="true" [empId]="empId" 
    [processId]="processId" 
    (callback)="callbackSave()">
</app-chi-tiet-xu-ly-qt-cong-tac>
