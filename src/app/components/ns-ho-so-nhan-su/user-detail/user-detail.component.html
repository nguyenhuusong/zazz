

<div class="content-header row " style="margin: -6px;" *ngIf="!isDialog">
    <div class="content-header-left col-md-6 col-12 mb-1">
        <h5 class="content-header-title ">Danh sách khách hàng</h5>
    </div>
    <div class="content-header-right breadcrumbs-right breadcrumbs-top col-md-6 col-12">
        <div class="breadcrumb-wrapper col-12">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a routerLink="/dashbroad">Trang chủ</a>
                </li>
                <li class="breadcrumb-item active">Danh sách khách hàng quan tâm
                </li>
            </ol>
        </div>
    </div>
  </div>
  <main>
    <div class="khachHangWrapper">
      <div class="row">
          <div class="col-md-12">
            <div class="" *ngIf="detailInfo">
                <app-edit-detail *ngIf="listViews.length> 0 && manhinh === 'Edit'"  [manhinh]="manhinh" [dataView]="listViews" (callback)="saveUserInfo($event)" (callbackcancel)="cancelUpdate()"></app-edit-detail>
            </div>
          </div>
         
      </div>
    </div>
  </main>


<p-sidebar
[style]="{ width: '80%' }"
[(visible)]="displayViewImage" 
position="right">
<ng-template pTemplate="header">
    <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M1.41 0L0 1.41L4.58 6L0 10.59L1.41 12L7.41 6L1.41 0Z" fill="#2B2F33"/>
        <path d="M8 0L6.59 1.41L11.17 6L6.59 10.59L8 12L14 6L8 0Z" fill="#2B2F33"/>
    </svg> &nbsp;&nbsp;
    {{imageDetail?.doc_sub_type_name}} </ng-template>
    <img src="{{imageDetail?.metaUrl}}"  class="w-100">
    <ng-template pTemplate="footer">
    <p-button icon="pi pi-check" (click)="displayViewImage=false" label="Ok" styleClass="p-button-text"></p-button>
    </ng-template>
</p-sidebar>
