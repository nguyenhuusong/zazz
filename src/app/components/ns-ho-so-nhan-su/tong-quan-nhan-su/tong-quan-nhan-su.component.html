<div class="main-grid">
    <section class="bread-crumb">
        <div class="d-flex bet bottom">
            <div class="p-0 col-12 md:col-12 lg:col-3 xl:col-3">
                <app-hrm-breadcrumb [items]="items" ></app-hrm-breadcrumb>
            </div>
        </div>
    </section>

    <!-- muốn có h3 để biết nó thuộc nhóm dữ liệu nào  xu ly giup tao -->



    <section class="content" *ngIf="detailDashboardEmployee">
        <div class="box mb-3">
            <h3>Employee</h3>
            <div class="box-items">
                <div *ngFor="let item  of  detailDashboardEmployee.empoyees; let i=index">
                    <p-card header="{{item.name}}" [style]="{'height': '170px', 'wdith': 'auto'}">
                        <p-knob [(ngModel)]="item.emp_num" [valueColor]="i === 0 ? 'DeepSkyBlue' : i===1 ? 'DarkOrange' : 'red'" [readonly]="true"></p-knob>
                    </p-card>
                </div>
            </div>
        </div>
        <div class="grid charts">
            <div class="col-4">
                <div class="box">
                    <h3>EmpProcessing</h3>
                    <p-chart type="bar" [data]="dataChart" [options]="optionsHorizontal"></p-chart>
                </div>
            </div>
            <div class="col-4">
                <div class="box">
                <h3>EmpPositionType</h3>
                    <p-chart type="bar" [data]="dataChartEmpPositionType" [options]="optionsHorizontal"></p-chart>
                </div>
            </div>
            <div class="col-4">
                <div class="box">
                  <h3>EmpContractType</h3>
                    <p-chart type="bar" [data]="dataChartEmpContractType" [options]="optionsHorizontal"></p-chart>
                    </div>
            </div>
         </div>
         <div class="grid charts" style="
         margin-top: 0px;
     ">
            <div class="col-7">
                <div class="box">
                 <h3>EmpPosition</h3>
                    <p-chart type="bar" [data]="dataChartEmpPosition" [options]="optionsChart"></p-chart>
                    </div>
            </div>
            <div class="col-5">
                <div class="box" style="
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            ">
                    <h3>empWorking</h3>
                    <p-chart type="bar" [data]="dataChart" [options]="optionsChart"></p-chart>
                </div>
            </div>
         </div>
    </section>
</div>
