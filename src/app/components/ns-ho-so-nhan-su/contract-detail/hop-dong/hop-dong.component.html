<div class="grid wrap-edit-detail pt-2">
    <div class="col-12 border-section ">
        <p-panel>
            <ng-template pTemplate="header">
                <div class="d-flex justify-content-between">
                    <h3 class="title-section">Danh sách hợp đồng</h3>
                </div>
            </ng-template>
            <div class="row" style="flex-wrap: wrap">
                <div class="grid-default border">
                    <app-list-grid-angular 
                        [domLayout]="'autoHeight'" 
                        *ngIf="columnDefs.length > 0" 
                        [title]="'Chứng chỉ'"
                        [idGrid]="gridKey + '_45dfs'"
                        [listsData]="listsData" 
                        (showConfig)="CauHinh()"
                        (onCellClicked)="onCellClicked($event)"
                        [columnDefs]="columnDefs">
                    </app-list-grid-angular>
                    <app-loading-grid 
                        [columnNumber]="9" 
                        gridtype="''" 
                        [value]="[1,2]" 
                        *ngIf="columnDefs.length === 0">
                    </app-loading-grid>

                </div>
            </div>
        </p-panel>
    </div>
</div>



<p-dialog header="Cài đặt cấu hình " [appendTo]="'body'" [focusTrap]="false" styleClass="popup-setting"
    (onHide)="getContractMetaPage()" [(visible)]="displaySetting" [modal]="true" [style]="{width: '50vw'}"
    [maximizable]="true" [draggable]="false" [resizable]="false">
    <app-config-grid-table-form *ngIf="displaySetting && gridKey" [typeConfig]="'TableInfo'"
        [gridKey]="gridKey"></app-config-grid-table-form>
</p-dialog>

<p-sidebar
    [style]="{ width: '80%' }"
    [(visible)]="displayuploadcontract" 
    position="right">
    <ng-template pTemplate="header">
        <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1.41 0L0 1.41L4.58 6L0 10.59L1.41 12L7.41 6L1.41 0Z" fill="#2B2F33"/>
            <path d="M8 0L6.59 1.41L11.17 6L6.59 10.59L8 12L14 6L8 0Z" fill="#2B2F33"/>
        </svg> &nbsp;&nbsp;
        Tải lên hợp đồng [{{metafile?.meta_title}}] </ng-template>
    <ng-template pTemplate="footer"></ng-template>
    <app-upload-file-form-data [multiple]="" (callback)="handleUpload($event)" *ngIf="displayuploadcontract"></app-upload-file-form-data>
</p-sidebar>

<p-sidebar
    [style]="{ width: '80%' }" [autoZIndex]="false"
    [baseZIndex]="9999999"
    [(visible)]="displayFormEditDetail" 
    styleClass="popup-btngroup-edit-detail" 
    position="right">
    <ng-template pTemplate="header">
        <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1.41 0L0 1.41L4.58 6L0 10.59L1.41 12L7.41 6L1.41 0Z" fill="#2B2F33"/>
            <path d="M8 0L6.59 1.41L11.17 6L6.59 10.59L8 12L14 6L8 0Z" fill="#2B2F33"/>
        </svg> &nbsp;&nbsp;
        Danh sách hợp đồng upload </ng-template>
    <app-list-grid-angular 
        [domLayout]="'autoHeight'" 
        *ngIf="columnDefsRecord.length > 0" 
        [idGrid]="gridKey + '_45dfsupload'"
        [title]="'Chứng chỉ'"
        [listsData]="listsDataRecord" 
        [columnDefs]="columnDefsRecord">
    </app-list-grid-angular>
    <ng-template pTemplate="footer">
        <div class="d-flex" style="justify-content: space-between">
            <div>
                <div class="field-checkbox">
                    <p-checkbox [(ngModel)]="is_full_submit" [binary]="true" inputId="binary"></p-checkbox>
                    <label for="binary">Đã up đủ file</label>
                </div>
            </div>
        <div>
            <p-button label="Lưu hồ sơ" styleClass="p-button-sm mr-1" (onClick)="saveContractRecord()" icon="pi pi-check"></p-button>
            <p-button label="Đóng" styleClass="p-button-sm p-button-secondary" (onClick)="displayFormEditDetail = !displayFormEditDetail" icon="pi pi-time"></p-button>
        </div>
        </div>
    </ng-template>
</p-sidebar>
