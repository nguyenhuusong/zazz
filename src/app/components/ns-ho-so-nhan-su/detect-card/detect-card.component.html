<div class="row">
    <div class="col-md-4 select-default">
        <label>Loại giấy tờ:</label>
        <p-dropdown appendTo="body" [baseZIndex]="100" [autoDisplayFirst]="false" [disabled]="true" (onChange)="onChangeTypeCards()"
        [options]="typeCards" [(ngModel)]="custIndi.typeCard"
       name="iol_st" [filter]="true">
       <ng-template let-item pTemplate="selectedItem">
           <span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
       </ng-template>
       <ng-template let-car pTemplate="item">
           <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
               <div style="font-size:14px;float:right;margin-top:4px">{{car.label}}</div>
           </div>
       </ng-template>
         </p-dropdown>
    </div>
    <!-- <div class="col-md-3">
        <label>Số điện thoại:</label>
        <input type="text" name="phone" [(ngModel)]="custIndi.phone" class="form-control">
    </div>
    <div class="col-md-6">
        <label>Email:</label>
        <input type="text" name="email" [(ngModel)]="custIndi.email" class="form-control">
    </div> -->
</div>
