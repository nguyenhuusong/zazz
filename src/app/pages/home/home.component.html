<div class="content-body">
    <!-- row 1 -->
    <div class="row boxs">
        <div class="col-lg-3 col-12">
          <div class="card">
            <div class="card-content">
              <div class="text-center">
                <i class="fa fa-user-circle-o font-large-2 white"></i>
              </div>
              <div class="media align-items-stretch" style="text-align: right">
                <div class="white media-body">
                  <h1>800</h1>
                  <h5 class="text-bold-400 mb-0">
                     Khách hàng 
                  </h5>
                </div>
                <div class="media align-items-stretch" class="bg-darken-2" style="text-align: right;">
                     <a class="white read-more">View More <i class="fa  fa-arrow-circle-o-right "></i> </a>
                  </div>
              </div>
            </div>
          </div>
          <!--card-->
        </div>
    
        <div class="col-lg-3 col-12">
          <div class="card">
            <div class="card-content">
              <div class="text-center bg-purple">
                <i class="pi pi-credit-card"></i>
              </div>
              <div class="media align-items-stretch">
                <div class="bg-purple white media-body"  style="text-align: right">
                  <h1>1050</h1>
                  <h5 class="text-bold-400 mb-0">
                     Thẻ thành viên
                  </h5>
                  <div class="media align-items-stretch" class="bg-purple bg-darken-2" style="text-align: right;">
                        <a class="white read-more">View More <i class="fa  fa-arrow-circle-o-right "></i> </a>
                     </div>
                </div> 
              </div> 
            </div>
          </div>
          <!--card-->
        </div>
    
        <div class="col-lg-3 col-12">
          <div class="card">
            <div class="card-content">
              <div class="text-center bg-warning ">
                <i class="fa fa-users font-large-2 white"></i>
              </div>
              <div class="media align-items-stretch">
                <div class="bg-warning white media-body" style="text-align: right">
                      <h1>5</h1>
                      <h5 class="text-bold-400 mb-0">
                          Nhóm khách hàng
                      </h5>
                      <div class="media align-items-stretch" class="bg-warning bg-darken-2" style="text-align: right;">
                        <a class="white read-more">View More <i class="fa  fa-arrow-circle-o-right "></i> </a>
                      </div>
                </div>
              </div>
            </div>
          </div>
          <!--card-->
        </div>
    
        <div class="col-lg-3 col-12">
          <div class="card">
            <div class="card-content">
              <div class="text-center bg-success">
                <i class="fa fa-bar-chart font-large-2 white"></i>
              </div>
              <div class="media align-items-stretch" >
                <div class="bg-success white media-body" style="text-align: right">
                  <h1>25000</h1>
                  <h5 class="text-bold-400 mb-0">
                   Lượt tương tác trong ngày
                  </h5>
                  <div class="media align-items-stretch" class="bg-success bg-darken-2" style="text-align: right; padding: 5px;">
                        <a class="white read-more">View More <i class="fa  fa-arrow-circle-o-right "></i> </a>
                     </div>
                </div>
              </div>
            </div>
          </div>
          <!--card-->
        </div>
      </div>
      <!-- end row 1 -->
     
      <!-- row 2 -->
      <div class="row custom-card">
          <div class="col-lg-6">
              <div class="card ">
                  <div class="card-header card-header-custom">
                      <h4 class="card-title"><i class="fa fa-users"></i> Khách hàng theo nhóm</h4>
                  </div>
                  <!-- <div class="card-content">  -->
                      <!-- <canvas
                          baseChart
                          [chartType]="'line'"

                          (chartClick)="onChartClick($event)">
                      </canvas> -->
                      
                  <!-- </div>  -->
              </div>
              <div class="card">
                <div class="card-header">
                    <h4 class="card-title"><i class="fa fa-clock-o"></i> Lịch làm việc trong ngày</h4>
                </div>
                <div class="card-content"> 
                  <app-list-grid-angular *ngIf="columnDefs.length > 0" [listsData]="dataLamViecTrongNgay" [height]="500"
                      [columnDefs]="columnDefs"></app-list-grid-angular>
                </div> 
            </div>
          </div>
          <div class="col-lg-6">
              <div class="card">
                  <div class="card-header card-header-custom">
                      <h4 class="card-title"><i class="ft-arrow-up"></i> Tăng trưởng khách hàng hàng năm</h4>
                  </div>
                  <!-- <div class="card-content">  -->
                      <!-- <canvas baseChart
                        [datasets]="barChartData"
                        [labels]="barChartLabels"
                        [options]="barChartOptions"
                        [legend]="barChartLegend"
                        [chartType]="barChartType"
                        (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)"> 
                      </canvas> -->
                  <!-- </div>  -->
                </div>
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title"><i class="fa fa-commenting"></i> Hỗ trợ khách hàng</h4>
                    </div>
                    <div class="card-content"> 
                      <app-list-grid-angular *ngIf="columnDefs1.length > 0" [listsData]="dataHoTroKhachHang" [height]="500"
                          [columnDefs]="columnDefs1"></app-list-grid-angular>
                    </div> 
                  </div>
            </div>
    
      </div>
